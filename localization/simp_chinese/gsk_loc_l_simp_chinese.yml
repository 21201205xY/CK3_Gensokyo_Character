 trait_gsk_shinmyoumaru: "少名针妙丸"
 trait_gsk_shinmyoumaru_character_desc: "她是一寸法师的后裔。因此能够使用万宝槌。\n初代的一寸法师降伏了鬼，得到了鬼的秘宝『万宝槌』。初代获得了长大的身体和公主这些事都如同传说中所说的一样。除此以外再也没有使用过万宝槌。"
