 game_concept_touhou_girl:0 "幻想乡少女"
 game_concept_touhou_girl_desc:0 "这些少女都来自传说中遥远的[gensokyo|E]"
 game_concept_touhou:0 "东方project"
 game_concept_touhou_desc:0 "是日本同人游戏社团上海爱丽丝幻乐团所制作的一系列同人游戏、相关作品，以及基于前者由爱好者所创作的二次创作所共同构成的覆盖游戏，动漫，音乐，文学等诸多方面的领域。"
 game_concept_gensokyo:0 "幻想乡"
 game_concept_gensokyo_desc:0 "幻想乡是[touhou|E]系列故事的主要舞台，很多时候被用来指代整个[touhou|E]世界。\n幻想乡在过去是被称为「东之国远离人类村落的边境之地」的场所，深藏于日本境内的某片群山之中。\n虽说如此，普通的手段是无法往来于幻想乡内外的，因为这里被常识的结界「博丽大结界」所隔断。\n要说幻想乡有什么特别之处，那自然是——在现实中被视为「非常识」、「不存在」的妖怪、神明、魔法等等幻想，在这里都是理所当然的东西。\n被否定、被遗忘、成为幻想之物的归宿，那就是幻想乡。\n在这里，人类仍然敬畏神明，仍然谈论着魍魉魑魅。\n巫女能在空中飞行也好、吸血鬼释放出血红雾气也好、冬天和夜晚不会结束也好、某位圣人突然复活也好……\n妖怪等非人之物掀起异变、人类中的英雄前去应对，这便是幻想乡的日常。"
 game_concept_akyuu_monologue:0 "东方求闻史纪（独白）"
 game_concept_akyuu_monologue_desc:0 "我开始编纂幻想乡缘起，从第一代阿一十八岁时算起，至今已千年以上。在当时，能读文字本身就不是一般的事，初期的幻想乡缘起与其说是为了马上阅读，不如说是为了流传给后代而记述下的书物。现在的我难以理解当时的文字，这样的话，作为资料就没有多少其意义了。\n之后阿尔、阿未转生，很幸运我作为第九代出生。转生后过去的记忆基本上都失去了，先祖阿礼拥有的求闻持能力，即过目不忘的能力，却能继承下来。当然我阿求也拥有此能力，在编集书物时大有用处。\n我作为阿一，进而说是阿礼的转生，总算能理解这回事。但过去幻想乡的记忆却难以鲜明。若想知道过去的历史，也得和普通人一样，通过翻阅资料来了解。\n所有御阿礼之子，或者说全都是我，寿命无法长久。不知是转生不完全，还是智能太高的缘故，总之大概活不过三十岁。而且转生之术还得提早很多年便开始准备。所以能够过上正常人生活的时间实在很少。相对以前，现在的幻想乡能够过得更轻松愉快，在这点上真是非常遗憾。转生之术其实就是在生前乞求阎魔大人的许可，在得到转生用的肉体和转生前的百余年间，在地狱的阎魔大人手下劳动。其间，即使现在幻想乡来往冥界变得容易了，我也无法知道幻想乡的变成什么样子了。\n至今为止各次转生中，最痛苦的事情莫过于所有的人际关系都被清空重头来过。但是这次我有会不一样的预感。那就是妖怪与人类距离缩近，我也认识了不少妖怪的事实。妖怪能够活数百年，即使我坠入地狱百余年，认识的人类都已不复存在，但也许能再遇到认识的妖怪吧。现在的幻想乡，多少能中和我对转生的恐惧与孤独。\n这次的幻想乡缘起，还未算完结。我会在转生准备开始前，继续编集本书。在此期间我希望能一直边听幺乐团的音乐，边享受我最喜爱的红茶。"

