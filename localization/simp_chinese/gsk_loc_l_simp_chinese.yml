 gsk_lapislazuli_name: "拉碧斯拉祖利"
 gsk_dynasty_lapislazuli_name: "赫卡提亚"
 trait_gsk_larva: "爱塔妮缇拉尔瓦"
 trait_gsk_larva_character_desc: "凤蝶的妖精。话虽如此，不仅是成虫，还包含了幼虫和蛹应该说是昆虫的成长、再生和变态3的妖精。和琪露诺一样，因为某种力量的影响变得比平时更强大。换句话说就是暴走状态。妖精原本就是异变的时候会暴走的那类。平时的性格非常的温厚，哪里有战斗的时候也只是拿上几个火力增强道具去玩一下的程度而已。"
 trait_gsk_larva_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_larva_name: "拉尔瓦"
 gsk_dynasty_larva_name: "爱塔妮缇"
 trait_gsk_lilywhite: "莉莉霍瓦特"
 trait_gsk_lilywhite_character_desc: "#T 运送春天的妖精 #!\n#E 能力 #!	告知春天已来临程度的能力\n#E 危险度 #!	极低\n#E 人类友好度 #!	高\n#E 主要活动场所 #!	不定\n无论人类、妖怪还是幽灵，很多都是到了春天就活动起来。而象征性的妖精，就是运送春天的妖精，莉莉霍瓦特。莉莉霍瓦特能觉察到普通人未注意到的细节，将春天即将来临的消息传递给还在冬眠的生物（×1包括幽灵、亡灵等。）。这妖精通过的地方，会出现春天的暖气。她身高颇低，有数枚很薄的翅膀（×2透明、看起来有好多对薄翅，实际上只是一对大型翅膀。）。她并不好战，就算相遇也没有多大危险。只是，她在传递春天来临的消息的时候不要妨碍她比较好。这妖精也有一定的实力。和其他妖精一样，不清楚住处。除了春天之外的季节很少见到。所以，莉莉也被称为春之季语。\n春来了吗～"
 trait_gsk_lilywhite_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_lilywhite_name: "莉莉白"
 gsk_dynasty_lilywhite_name: ""
 trait_gsk_lunasa: "露娜萨·普莉兹姆利巴"
 trait_gsk_lunasa_character_desc: "#T 骚灵小提琴手 #!\n#E 能力 #!	不用手就能演奏乐器程度的能力\n#E 危险度 #!	低\n#E 人类友好度 #!	高\n#E 主要活动场所 #!	祭典会场等\n正确地说，骚灵并不是幽灵，但没有适合的分类，就归在这里。普莉兹姆利巴乐团常被邀请去妖怪们的聚会进行演出的，故被称作幽灵乐团（×1这可不是乐团团员常常缺席的意思哦。）。擅长演奏激昂、节奏感强的音乐而闻名，是在幻想乡中唯一知名的乐团。乐团由三姐妹组成，露娜萨是长女，擅长演奏小提琴。相当于普莉兹姆利巴乐团的领队。"
 trait_gsk_lunasa_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_lunasa_name: "露娜萨"
 gsk_dynasty_lunasa_name: "普莉兹姆利巴"
 trait_gsk_luna: "露娜切露德"
 trait_gsk_luna_character_desc: "#T 静谧的月之光 #!\n#E 能力 #!	消除声音程度的能力\n#E 危险度 #!	极低\n#E 人类友好度 #!	普通\n#E 主要活动场所 #!	    魔法森林附近\n在有风的日子，有时会有这种体验，嗖地风的声音就停了，一会后又再次响起。这时十之八九，是妖精在搞鬼（×1当作是妖精干的，就不会觉得是耳朵不灵了。）。妖精对人类来说，非毒也非药。她们的恶作剧，并不全部是对人们造成直接伤害。露娜切露德能将身边的声音消去。这种能力并不会造成直接伤害，但常和其他妖精，特别是桑尼米尔克、斯塔萨菲雅一起行动，来进行恶作剧。身高很低，有着蜻蜓般的翅膀。"
 trait_gsk_luna_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_luna_name: "切露德"
 gsk_dynasty_luna_name: "露娜"
 trait_gsk_lyrica: "莉莉卡·普莉兹姆利巴"
 trait_gsk_lyrica_character_desc: "#T 骚灵键盘手 #!\n#E 能力 #!	不用手就能演奏乐器程度的能力\n#E 危险度 #!	低\n#E 人类友好度 #!	高\n#E 主要活动场所 #!	祭典会场等\n正确地说，骚灵并不是幽灵，但没有适合的分类，就归在这里。普莉兹姆利巴乐团（×1参见露娜萨·普莉兹姆利巴的部分。）的三女，演奏键盘和打击乐器的莉莉卡·普莉兹姆利巴。体格是其中最小的（×2就算是灵体，身体也是身体。），乐器却是最有活力的。外表和人类没有区别。三姐妹中身高最矮的，演出中却异常的活跃。使用的键盘据说是某著名艺术家使用过的、因为发出的声音过于独特不畅销而消失的合成器的幽灵（×3就在议论纷纷中演出开始了。），但真伪程度无法确定。"
 trait_gsk_lyrica_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_lyrica_name: "莉莉卡"
 gsk_dynasty_lyrica_name: "普莉兹姆利巴"
 trait_gsk_mai: "丁礼田舞"
 trait_gsk_mai_character_desc: "可以诱导出万物潜在能力的两个人。是隐岐奈的部下。她们原先是普通的人类的孩子，但受隐岐奈的魔力影响，已经不算是人类了。仍是人类时的记忆也几乎丧失了，现在只会狂喜乱舞。但是性格还和人类时期一样，舞冒冒失失却很有行动力，里乃小心谨慎，却有自信过剩的缺点。她们的舞蹈，并不是为了取悦世人，已经是超脱了常轨的东西。完全是为了隐岐奈而起舞，为了隐岐奈而行动。"
 trait_gsk_mai_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_mai_name: "舞"
 gsk_dynasty_mai_name: "丁礼田"
 trait_gsk_mamizou: "二岩猯藏"
 trait_gsk_mamizou_character_desc: "#T 佐渡之二岩 #!\n#E 能力 #!		变身程度的能力\n#E 危险度 #!	高\n#E 人类友好度 #!	极高\n#E 主要活动场所 #!	   命莲寺、魔法森林等\n从外面的世界到来，非常稀有的妖怪狸。比起在幻想乡内独自进化的妖怪，她拥有着古典的姿态和能力。原本她似乎是妖怪狸的首领，有着相应的威严和领导风范，成为新势力的发源可能性很高。幻想乡原本是栖息了很多妖怪狸的，所以那些野生狸或许有和外来的她联合起来互相关照的必要。虽说变身的能力就是不光是自己的姿态，是甚至可以将其他物体也变化的能力，但因为那是跟幻觉没什么分别的东西，所以她是无法制造出无中生有的幻象。无论想要欺骗谁，还是需要一个原本存在的物体的。即使那个物体在变化后也无法变成与其变化对象十分接近的物体，大概马上会被揭穿。例如说，即使狗变身成鸟，却还是不能飞翔，所以马上就会穿帮了。只是外观看上去不同，但性质是几乎没有变化的。"
 trait_gsk_mamizou_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_mamizou_name: "猯藏"
 gsk_dynasty_mamizou_name: "二岩"
 trait_gsk_marisa: "雾雨魔理沙"
 trait_gsk_marisa_character_desc: "#T 普通的魔法使 #!\n#E 职业 #!	魔法使\n#E 能力 #!	使用魔法程度的能力\n#E 住所 #!	魔法森林\n她是住在魔法森林的一位奇怪的魔法使。不过这个魔法使只是一种职业，她是人类。\n身穿黑色的衣服，戴着巨大的黑帽子，常常去拜访神社。基本上不去人类村落。\n虽然她是位于人类的村落中的大道具屋，雾雨店的独女，已经和那里没了联系（×1因为是私人问题，所以不详细记述。雾雨家是不使用魔法道具的，大概就是这样。）。\n她并不只是住在魔法森林，其实在经营着“雾雨魔法店”，只要和魔法有关就行。不过，要进入魔法森林并找到这家店是很困难的，无法了解她接受过什么工作，而且从没见过她工作的样子。\n性格爱戏弄人，很难要她理解对方，但和她一起会很有意思，让人心情愉快。"
 trait_gsk_marisa_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_marisa_name: "魔理沙"
 gsk_dynasty_marisa_name: "雾雨"
 trait_gsk_mayumi: "杖刀偶磨弓"
 trait_gsk_mayumi_character_desc: "袿姬制作的埴轮兵团的首长。她剑术、弓术、骑术样样擅长，虽然技艺古旧，但纯粹的战斗能力极高。由于埴轮被毁坏之后也能立刻修复，不会生病，也无需休息，有人预测动物灵、人类灵的工作最终都逐渐会被效率更高的埴轮所取代。此外，不具备肉体的畜生界的灵们，对于虽说是偶像却拥有实体的埴轮们毫无还手之力。灵体的攻击只会对对方的灵体部分产生影响，因此对于身躯内空空如也的偶像几乎没有什么效果。"
 trait_gsk_mayumi_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_mayumi_name: "磨弓"
 gsk_dynasty_mayumi_name: "杖刀偶"
 trait_gsk_megumu: "饭纲丸龙"
 trait_gsk_megumu_character_desc: "住在山顶附近的大天狗之一。天狗的社会是阶级层次分明的社会，大天狗在天狗社会中相当于老大。因为他们也可以向普通的天狗发布命令。大天狗的命令是绝对的。有些时候他们也会向山中的其他妖怪指派命令。但有些妖怪会违抗他们的命令。\n虽说他们拥有命令人的权力，但他们基本上不会为了一己私利下达命令。大天狗身上承担着发展、维系天狗社会的义务。"
 trait_gsk_megumu_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_megumu_name: "龙"
 gsk_dynasty_megumu_name: "饭纲丸"
 trait_gsk_meirin: "红美铃"
 trait_gsk_meirin_character_desc: "#T 华人小姑娘 #!\n#E 能力 #!	使用气程度的能力\n#E 危险度 #!	低\n#E 人类友好度 #!	普通\n#E 主要活动场所 #!	红魔馆\n红美铃是住在红魔馆（×1恶魔栖息之家。后述。）的妖怪之一。由于是担任门卫，在红魔馆的妖怪里面是和人类接触率较高的。
擅长武术，妖怪的那种奇特妖术较少使用。外表和人类没有任何区别。穿着中国风的服装，行动也很轻巧。\n和强化某一部分特别的能力的妖怪不同，是万能型的妖怪。因此，在妖怪当中她不算强者，但是在面对人类是没有死角。没有特别的弱点。可能是看中了这样的能力，就让她来担任门卫。\n另外，在妖怪之中也是异常地像人类，在担任门卫的时候去搭话的话，可以闲聊或者听她发牢骚。就算被言语威吓，只要不去无礼地强行闯入的话基本上都不会袭击人。有时会产生是在和人类说话的错觉。"
 trait_gsk_meirin_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_meirin_name: "美铃"
 gsk_dynasty_meirin_name: "红"
 trait_gsk_melancholy: "梅蒂欣·梅兰可莉"
 trait_gsk_melancholy_character_desc: "#T 小小的甜蜜毒药 #!\n#E 能力 #!	使用毒药程度的能力\n#E 危险度 #!	高\n#E 人类友好度 #!	恶劣\n#E 主要活动场所 #! 	无名之丘\n尽管妖怪的寿命都很长，但新的妖怪出生也是理所当然的事情。梅蒂欣·梅兰可莉就是其中之一。被丢弃的人偶，经过了长时间演变成了妖怪。成为妖怪之后身体也还是人偶。操作毒的能力被认为是由于长期被放置在开着铃兰的无名之丘（×1名字就叫无名。后述。）而掌握的能力。在食物里面下毒。使用毒来操纵人类。对于容易受到毒的影响（×2酒喝得太多对身体也是毒。被劝酒了的话要拒绝是需要勇气的。）的人来说，是一个有威胁的人偶。只是，她还是一个年轻的妖怪，经验和知识严重地不足。和人类相比更无知。因此，对手不管是妖怪还是人类都不懂得手下留情。也无法了解对方的力量是怎样的。因为这样才可怕。"
 trait_gsk_melancholy_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_melancholy_name: "梅兰可莉"
 gsk_dynasty_melancholy_name: "梅蒂欣"
 trait_gsk_merlin: "梅露兰·普莉兹姆利巴"
 trait_gsk_merlin_character_desc: "#T 骚灵小号手 #!\n#E 能力 #!	不用手就能演奏乐器程度的能力\n#E 危险度 #!	低\n#E 人类友好度 #!	高\n#E 主要活动场所 #!	祭典会场等\n正确地说，骚灵并不是幽灵，但没有适合的分类，就归在这里。普莉兹姆利巴乐团（×1参见露娜萨·普莉兹姆利巴的部分。）的次女，擅长演奏小号的梅露兰·普莉兹姆利巴。演出中的亮点，最吸引人眼球。Fans也有很多。外表和人类没有区别。是三姐妹中发色最明亮、身高最高的，演出中往往处于中央位置。她所手持的小号，据说是吸了很多爵士小号手的血、可怕的小号幽灵（×2就在议论纷纷中演出开始了。），但真伪程度无法确定。要怎样才能去吸活人的血也无从得知。"
 trait_gsk_merlin_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_merlin_name: "梅露兰"
 gsk_dynasty_merlin_name: "普莉兹姆利巴"
 trait_gsk_mike: "豪德寺三花"
 trait_gsk_mike_character_desc: "住在豪德寺的招财猫原本是白猫。然而作为三花猫诞生的她，因为她的外观吃了不少苦头。有时她被当作异类疏远，有时她险些面临毛发被染色的命运。但是，由于她反倒主张身为三花猫有什么错，所以她被彻底排挤，未能进行招财猫的修行。"
 trait_gsk_mike_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_mike_name: "三花"
 gsk_dynasty_mike_name: "豪德寺"
 trait_gsk_miko: "丰聪耳神子"
 trait_gsk_miko_character_desc: "#T 圣德道士 #!\n#E 能力 #!		能够同时听十人讲话程度的能力\n#E 危险度 #!	低\n#E 人类友好度 #!	极高\n#E 主要活动场所 #! 	神出鬼没\n从长眠中苏醒过来的圣人。刚出生时就已经拥有非同寻常的才能，远远超越了人类的超级人物。能够理解同时十个人说的话并准确的给予回答。传闻孩提时代就曾经用白胶木造出过四天王像，并且兴建了四天王寺。另一方面，虽然也有在马厩出生的逸话，但似乎只是个不值一提的玩笑（本人曰「高贵的我，怎可能是在那种臭得要命的地方出世」）（×1 耶稣也被认为有相似的逸闻。）。现在成为超越了人类的仙人。但是，却还没完全对俗世的事断绝来往，偶尔还会介入人类社会的事。恐怕是过去身为执政者时残留下来的习惯吧。"
 trait_gsk_miko_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_miko_name: "神子"
 gsk_dynasty_miko_name: "丰聪耳"
 trait_gsk_minamitu: "村纱水蜜"
 trait_gsk_minamitu_character_desc: "#T 水难事故的念缚灵 #!\n#E 能力 #!     引发水难事故程度的能力\n#E 危险度 #!	极高\n#E 人类友好度 #!	低\n#E 主要活动场所 #!	命莲寺，雾之湖，八坂之湖，玄武涧，三途河等\n她是很久以前，在水难事故中丧命的幽灵。虽然已经成为了船幽灵，却依然眷恋着这里所以没有离去，接二连三地将乘船的人们带入河中陪伴她。在乘船时偶尔会听到“把舀子借我吧”这样的声音。一旦把舀子给她，船身就会不停地进水直至沉没。但是很早以前，传闻只要给她一把没有底的舀子，就能逃出一劫。为了克服这个弱点，如今她开始用自己的舀子来注水了。"
 trait_gsk_minamitu_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_minamitu_name: "水蜜"
 gsk_dynasty_minamitu_name: "村纱"
 trait_gsk_minoriko: "秋穣子"
 trait_gsk_minoriko_character_desc: "#T 丰裕与收成的象征 #!\n#E 能力 #!		掌管丰收程度的能力\n#E 危险度 #!	中\n#E 人类友好度 #!	极高\n#E 主要活动场所 #! 	人类村落，田地等\n掌控着幻想乡秋季的神明，特别是在谷物与果实的收成方面。与人类生活非常密切相关的神，但这种神明实在是随处可见，所以分不到多少信仰。她的能力只对在秋天成熟的东西有作用。而且又是卯足了劲一个一个的使作物发育成熟，所以能力的作用范围也是有限的（×1 有效数量即为信仰她之人的耕种总量。）。就算如此也仍旧受到了人们的爱戴，会被人类叫去参加收获祭以表达感谢之意。"
 trait_gsk_minoriko_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_minoriko_name: "穣子"
 gsk_dynasty_minoriko_name: "秋"
 trait_gsk_misumaru: "玉造魅须丸"
 trait_gsk_misumaru_character_desc: "从古代的矿物制造勾玉的神明。勾玉是能够将生物的灵魂注入其中的魔法器具。虽然程度微小，但也能复制他人的能力、气质和记忆收纳其中。只要使用勾玉的力量，复制他人的能力和读取对手的情报是很容易的。"
 trait_gsk_misumaru_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_misumaru_name: "魅须丸"
 gsk_dynasty_misumaru_name: "玉造"
 trait_gsk_mokou: "藤原妹红"
 trait_gsk_mokou_character_desc: "#T 蓬莱的人之形 #!\n#E 职业 #!	不明\n#E 能力 #!	不死程度的能力\n#E 住所 #!	迷途竹林的某处\n迷途竹林有着奇妙的传说。人类村落隐居着专门降伏其他妖怪的集团。他们能无声地高速移动，使用妖怪的妖术，特别是找强力危险的妖怪来降伏。现在这传说正被一点点否定（×1有人设想是忍者集团。）。\n她是人类，但身体不老不灭。因为活了很久，身上有各种妖术，据说能和妖怪势均力敌。身为人类却强到被妖怪袭击也能轻松应付。帮助迷路闯进的人从妖怪手中脱离。\n她不亲近村民和妖怪，隐居在迷途竹林中。当问起和集团的关系时，她会反问那是什么，假装不知。她不怎么擅长与人相处，就算帮助了人类，也会不说什么就直接离去。"
 trait_gsk_mokou_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_mokou_name: "妹红"
 gsk_dynasty_mokou_name: "藤原"
 trait_gsk_momizi: "犬走椛"
 trait_gsk_momizi_character_desc: "在妖怪之山上巡逻着的天狗。视觉、嗅觉均很优秀，可以瞬间发现入侵者。在发现入侵者后，先是用简单的攻击进行威吓，如果仍不起作用的话，便会马上回去向大天狗大人报告。\n她的部队在一般情况下，都在瀑布的内侧待机。因为她的性格协调性很高，所以会忠实地执行任务。虽然这对妖怪来说是很稀罕的事情，不过在天狗的社会里还挺常见的。"
 trait_gsk_momizi_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_momizi_name: "椛"
 gsk_dynasty_momizi_name: "犬走"
 trait_gsk_mystia: "米斯蒂娅·萝蕾拉"
 trait_gsk_mystia_character_desc: "#T 夜雀妖怪 #!\n#E 能力 #!	用歌声迷惑人程度的能力\n#E 危险度 #!	中\n#E 人类友好度 #!	恶劣\n#E 主要活动场所 #!	   夜道\n在黑暗的夜道和无人的森林，有很多利用歌声迷惑人类的妖怪。米斯蒂娅·萝蕾拉就是其中之一。从没有见到过外貌，只有无论从那里都能听到的歌声，被那个歌声迷惑的时候迷路的话，就会被妖怪袭击。白天的时候接触的目击报告很少，据说是一个拥有大型羽翼的人型妖怪（×1如果一开始就看到这样的外表的话，就不会被叫做夜雀了吧。）。米斯蒂娅的歌是意外地浮华，拥有一种很不像妖怪之曲的优秀拍调。因为这点，在年轻人之中受到欢迎（×2尽管不应该受欢迎的。）。"
 trait_gsk_mystia_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_mystia_name: "萝蕾拉"
 gsk_dynasty_mystia_name: "米斯蒂娅"
 trait_gsk_narumi: "矢田寺成美"
 trait_gsk_narumi_character_desc: "她是原本是安置在魔法森林的地藏，因为森林的魔力而得到了生命的生命体。虽然魔法森林受困于不合季节的雪，但她原本就是个家里蹲所以并没有离开森林进行调查的想法。\n在魔法森林里面有着能够把存在本身进行变化的魔力。虽然说她是地藏，却并不是地藏菩萨本身，而是原本是地藏像，也就是石像。原本就是石像获得了生命一样，像是魔像Golem一样的存在。"
 trait_gsk_narumi_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_narumi_name: "成美"
 gsk_dynasty_narumi_name: "矢田寺"
 trait_gsk_nazrin: "娜兹玲"
 trait_gsk_nazrin_character_desc: "#T 探宝的小小大将 #!\n#E 能力 #!	要搜寻东西就能搜寻到的能力\n#E 危险度 #!	中\n#E 人类友好度 #!	低\n#E 主要活动场所 #!	幻想乡全部区域\n虽然她是寅丸星的使魔妖怪鼠，但是实际上她是真正的毘沙门天派来的高等妖怪。是派来帮助和监视寅丸星工作的。\n她的特技是探宝。所谓的探宝，本义是指搜寻地下埋藏的水脉，但是她的能力并不仅限于此，更多的时候是在探寻财宝。\n一般的探宝的方法，会到使用探测棒，震动摆探测器等。但是她是使用野生老鼠来作为探测器的。因为无论是多么狭小或者深邃的地方都能钻进去，所以可以通过听声辨位来确认所寻之物的所在处。"
 trait_gsk_nazrin_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_nazrin_name: "娜兹玲"
 gsk_dynasty_nazrin_name: ""
 trait_gsk_nemuno: "坂田合欢乃"
 trait_gsk_nemuno_character_desc: "住在妖怪之山里的妖怪。山姥是没有集团和组织，喜欢单独行动的种族。同种族之间几乎没有什么交流，另一方面和其他种族偶尔会有交流。不过，最多也只是些事务性的交流。"
 trait_gsk_nemuno_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_nemuno_name: "合欢乃"
 gsk_dynasty_nemuno_name: "坂田"
 trait_gsk_nightbug: "莉格露·奈特巴格"
 trait_gsk_nightbug_character_desc: "#T 暗中蠢蠢欲动的光之虫 #!\n#E 能力 #!	操纵虫子程度的能力\n#E 危险度 #!	中\n#E 人类友好度 #!	普通\n#E 主要活动场所 #! 	草丛之类的地方\n要说令人讨厌的妖怪，还要数这个莉格露·奈特巴格。要说为什么让人讨厌，她总是伴随着一大群虫子出现并且能够随意地操纵它们。想象一下像是蜈蚣、毛虫、蛾、蜘蛛、灶马等一齐袭来这样的情景。让人毛骨悚然。\n这个妖怪的外表和人类小孩相似。幸运的是，她看起来并不完全是虫的外形，除了拥有触角和翼之外，其他的和人类没有区别（×1使用人类的外表，是为了避免被人类驱除的必要手段吧。）。"
 trait_gsk_nightbug_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_nightbug_name: "奈特巴格"
 gsk_dynasty_nightbug_name: "莉格露"
 trait_gsk_nitori: "河城荷取"
 trait_gsk_nitori_character_desc: "#T 超妖怪弹头 #!\n#E 能力 #!	操纵水程度的能力\n#E 危险度 #!	高\n#E 人类友好度 #!	中\n#E 主要活动场所 #!	玄武涧等\n栖息于玄武涧的河童中的一员。河童的数量众多，好像都构筑起了一个社会体系。就整个河童群体而言，手艺都非常精巧，擅长制作道具。好像保留着人类都难以理解的高级技术。但是那种技术只为一部分的妖怪服务。她的帆布背包和衣服的口袋里，装着各种各样的工具、材料、燃料、谜之物质。如果只是做些物理道具，用这些应该就足够了。但听说她不太擅长做魔法道具或咒术的道具。"
 trait_gsk_nitori_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_nitori_name: "荷取"
 gsk_dynasty_nitori_name: "河城"
 trait_gsk_nue: "封兽鵺"
 trait_gsk_nue_character_desc: "#T 真相不明的真相 #!\n#E 能力 #!	使人无法识别真实样貌程度的能力\n#E 危险度 #!	高\n#E 人类友好度 #!	低\n#E 主要活动场所 #!	命莲寺等\n鵺是一种真相不明的妖怪。在平家物语中是一种让天皇都惴惴不安的妖怪。据记述称，抓住后发现她是长着猴子的头、狸猫的身体、老虎的手脚以及蛇的尾巴的奇美拉（×1 这是一种由多重动物组成的合成兽。大多数都是由人工制作出来的，偶尔自然界也会有这样的生物，不过一般来说非常短命）。虽然这个形象随后就成为了鵺的形象，但其实并没有记载说这样的怪物就是鵺。"
 trait_gsk_nue_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_nue_name: "鵺"
 gsk_dynasty_nue_name: "封兽"
 trait_gsk_okina: "摩多罗隐岐奈"
 trait_gsk_okina_character_desc: "#T 究极的绝对秘神 #!\n#E 能力 #!	在万物背上制作门扉程度的能力\n#E 种族 #!	秘神\n潜藏于万物背上的秘神。表面上有着地母神、能乐之神、星宿之神、养蚕之神、障碍之神、被差别民之神等等身份。没有人知晓她的真身。是真身不可见、不可闻、不可语的，究极的秘神。但是，秘神这个说法并不是说她一直隐介藏形。偶尔也会光明正大地现世，夸示自己的存在。这次的目的是寻找里乃和舞的继任者，但是如果找不到继任者似乎也没什么，让这两个人继续工作就行了。真正的目的是引人注目。这引人注目，说的就是让自己铭刻在幻想乡的人类、妖怪、以及贤者们的记忆里。虽然好像没能找到继任者，但这另一个目的似乎是达成了。\n她同时也是制造今天的幻想乡的贤者之一。背负着保护幻想乡不受外面世界侵害，以及使用能移动到任何地方，和在他人不经意间操纵生命力和精神力的不可思议的能力，来维持幻想乡平衡的使命。平时的杂事都交给作为左右手的二童子（里乃和舞）去做。"
 trait_gsk_okina_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_okina_name: "隐岐奈"
 gsk_dynasty_okina_name: "摩多罗"
 trait_gsk_parsee: "水桥帕露西"
 trait_gsk_parsee_character_desc: "#T 地壳下的嫉妒心 #!\n#E 能力 #!	操纵嫉妒心程度的能力\n#E 危险度 #!	 中\n#E 人类友好度 #!	完全没有\n#E 主要活动场所 #!    	旧地狱\n居住在地底的妖怪，桥姬。现在的旧地狱成了受人厌恶者的栖息地，她也是其中的一位。总之是个嫉妒心很强的妖怪。煽动人们心中的嫉妒。看着他们因嫉妒而疯狂，生活逐渐崩溃的样子，并以此作为粮食。在她看来被嫉妒所驱使的人类是不可或缺的。她的嫉妒是没有情理可言的。"
 trait_gsk_parsee_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_parsee_name: "帕露西"
 gsk_dynasty_parsee_name: "水桥"
 trait_gsk_patchouli: "帕秋莉·诺蕾姬"
 trait_gsk_patchouli_character_desc: "#T 不动的大图书馆 #!\n#E 能力 #!	使用魔法（主要是属性）程度的能力\n#E 危险度 #!	中\n#E 人类友好度 #!	 普通\n#E 主要活动场所 #!	红魔馆\n要说恶魔之馆红魔馆的头脑，那就是魔法使帕秋莉·诺蕾姬。她担任着解决红魔馆出现的问题的角色（×1同时，也担任着引发问题的角色。）。她有一头长发，外表和人类并无差别。她是纯粹的魔法使，已活了百年以上了。百年间大部分时间都花在读书上，让人惊讶。她擅长多种魔法，而且致力于开发新魔法。创造了新魔法就会写入魔导书中，书就会增加。虽然不知道她是从何时起住入红魔馆的，不过从图书馆的藏书来看，她已住了好久了。"
 trait_gsk_patchouli_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_patchouli_name: "帕秋莉"
