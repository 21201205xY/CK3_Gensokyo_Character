 trait_gsk_shion: "依神紫苑"
 trait_gsk_shion_character_desc: "被她凭依的话运气会下降，还会变得贫穷，所以是被所有人讨厌的贫穷神。性格阴沉又低三下四，喜欢坐享其成。因为她无论去哪里，都没法让自己脱离贫穷，所以她本人也放弃了努力，整天无精打采。\n失去的财产，还有运气究竟去了哪里呢。实际上是财产会变为欠款，运气会变为不幸，不断地缓缓充盈在她的身体里。充盈到一定程度，就会定期爆发，让她变为超级贫穷神，一扫所有的不幸。"
 trait_gsk_shion_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_shion_name: "紫苑"
 gsk_dynasty_shion_name: "依神"
 trait_gsk_shou: "寅丸星"
 trait_gsk_shou_character_desc: "#T 毘沙门天的弟子 #!\n#E 能力 #!	收集财宝程度的能力\n#E 危险度 #!	低\n#E 人类友好度 #!    中\n#E 主要活动场所 #!	命莲寺等\n命莲寺中仅次于圣白莲的伟大的僧侣。白莲繁忙的时候，多半是由她来代替守护命莲寺。虽然现在看起来她是白莲的弟子，但是情况其实相当复杂。她是毘沙门天的化身，而白莲则是毘沙门天的信徒。命莲寺中供奉的是毘沙门天。也就是说白莲是在祭祀她的弟子，信仰她的弟子。虽然现在的关系比较复杂，但是追根溯源她也只是一只妖兽而已。她曾经似乎是一只虎形的妖怪，不过已经没有人记得这件事了，而且她也无法再回到以前那种吃人的样子了。"
 trait_gsk_shou_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_shou_name: "星"
 gsk_dynasty_shou_name: "寅丸"
 trait_gsk_sizuha: "秋静叶"
 trait_gsk_sizuha_character_desc: "#T 寂寞与终焉的象征 #!\n#E 能力 #!	掌管红叶程度的能力\n#E 危险度 #!	低\n#E 人类友好度 #!	高\n#E 主要活动场所 #!	妖怪之山，魔法森林等\n掌管幻想乡的秋天，特别是落叶阔叶林的变化。秋季即将迎来落幕之时，因她的力量使然，山里会变得火红一片。这就是所谓的红叶。虽说是一片片小心翼翼地上过色了，但不知怎么的，颜色总是弄的不完整。因此其中也会混杂着黄色或者深茶色。将红叶变为落叶。这也是她工作的一环。一片片小心翼翼地使其掉落......想是这么想啦，但实情似乎是她用脚把树踹得落叶纷纷才对。"
 trait_gsk_sizuha_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_sizuha_name: "静叶"
 gsk_dynasty_sizuha_name: "秋"
 trait_gsk_star: "斯塔萨菲雅"
 trait_gsk_star_character_desc: "#T 倾泻而下的星之光 #!\n#E 能力 #!	感应到活动事物程度的能力\n#E 危险度 #! 极低\n#E 人类友好度 #!	普通\n#E 主要活动场所 #!	魔法森林附近\n当见到满天星光，就像被众妖怪妖兽的目光包围时，会让人觉得不安吧。有妖精能发出降临的星之光，拥有监视广大范围的眼。这只星光的妖精，就是斯塔萨菲雅。她很少直接攻击和与人类碰面，主要是帮忙其他妖精（×1日之光和月之光。三只在一起就是带来麻烦的光之妖精。）来恶作剧。身高相当矮，有着凤蝶般的大翅膀。"
 trait_gsk_star_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_star_name: "斯塔"
 gsk_dynasty_star_name: "萨菲亚"
 trait_gsk_suika: "伊吹萃香"
 trait_gsk_suika_character_desc: "#T 小小的百鬼夜行 #!\n#E 能力 #!	操纵密度程度的能力\n#E 危险度 #!	极高\n#E 人类友好度 #!	普通\n#E 主要活动场所 #!	妖怪之山\n幻想乡中鬼族销声匿迹后至今，已然经过了相当漫长的岁月。不过，最近鬼族的身影终于在幻想乡中再度得到确认。这只鬼就是伊吹萃香。她在整个幻想乡都近乎彻底淡忘鬼族的时候突然出现，不知为何开始留在幻想乡中生活（×1没人会降鬼，大家都为难）。她身材娇小，头上长着一对与身体极不协调的长角。\n与其他妖怪相比，乍看之下萃香并非可怕得让人毛骨悚然，可她毕竟也是鬼族的一员。她拥有骇人听闻的恐怖力量，她曾经说过只要她愿意，就可以凭一己之力摧毁妖怪之山这样的豪言壮语（×2鬼族言而有信说到做到，从来不说谎。）。"
 trait_gsk_suika_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_suika_name: "萃香"
 gsk_dynasty_suika_name: "伊吹"
 trait_gsk_sumireko: "宇佐见堇子"
 trait_gsk_sumireko_character_desc: "她是真正的超能力者。\n从网络深入学习各种知识的年轻人特有的全能感以及与生俱来的才能，令她在初中的时候就开始觉得自己比周围任何人都要优越。\n她并不认为朋友是多余的存在。但那只是知识角度上的实用性，真正的想法却是「朋友只对那些需要朋友的人种来说是有益的。对那些想要拉帮结伙的人来说」内心里还是很瞧不起的。"
 trait_gsk_sumireko_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_sumireko_name: "堇子"
 gsk_dynasty_sumireko_name: "宇佐见"
 trait_gsk_sunny: "桑妮米尔克"
 trait_gsk_sunny_character_desc: "#T 闪耀的日之光 #!\n#E 能力 #!	折射光线程度的能力\n#E 危险度 #! 低\n#E 人类友好度 #!	普通\n#E 主要活动场所 #!	魔法森林附近\n有时会在并不漫长的道路上迷路。严重时还会返回原点。这时十之八九，是妖精在搞鬼（×1当做是妖精干的，就不再觉得丢脸。）。桑尼米尔克就是这种擅长让人迷路的妖精。让光折射，令事物所见产生偏差来欺骗人。还有，她能隐藏在折射的背后，要发现她是很困难的。身高很低，有着昆虫般的薄翼。属于常常恶作剧，一旦被人发现就马上逃掉的妖精类型。这种妖精无法接近注意力集中的人。不想被缠上的话，平时行动就要留意，常考虑妖精存在的可能性。"
 trait_gsk_sunny_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_sunny_name: "桑妮"
 gsk_dynasty_sunny_name: "米尔克"
 trait_gsk_suwako: "洩矢诹访子"
 trait_gsk_suwako_character_desc: "#T 土著神的顶点 #!\n#E 能力 #!	创造坤程度的能力\n#E 危险度 #!	低\n#E 人类友好度 #!	中\n#E 主要活动场所 #!	妖怪之山、间歇泉中心等\n居住在守矢神社的谜之神明。和八坂神奈子相反，她不怎么离开神社。\n她的种族不同于神奈子，是八百万之神。她没有作为基本的灵魂，是由纯粹的信仰所组成的。因此，因为信仰完全缺失而困扰的并非是神奈子，而应该是她。\n但是，收集信仰是由神奈子和身为巫女的东风谷早苗负责的，她很少积极地出现在前台。只是单纯地认为经营很无聊呢，或者是有其他什么理由呢，这一点就是守矢神社之谜了。\n她拥有着统领祟神的力量。守矢神社从外部世界进来的时候，祟神也同时跟着进来了。控制祟神就是她的管辖范围，所以可能会让人感到为难。不过为了不招致灾难，也只能信仰她了。（×1 这是强买强卖信仰。）"
 trait_gsk_suwako_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_suwako_name: "诹访子"
 gsk_dynasty_suwako_name: "洩矢"
 trait_gsk_sweet: "哆来咪·苏伊特"
 trait_gsk_sweet_character_desc: "爱做白日梦的妖怪。栖息在梦境。\n一切生物所做的梦其实在根本都是相互联系的。在梦中前往不曾知晓的地点、遇到不曾相识的人、发现不为所知的BUG都是因为这个原因。\n她能够消灭、创造、替换这些梦境。只要擅于利用梦境世界，就可以前往任何地方、成为任何人物。她为了不让发现了这个事实的人破坏秩序，而不断地监视着。"
 trait_gsk_sweet_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_sweet_name: "哆来咪"
 gsk_dynasty_sweet_name: "苏伊特"
 trait_gsk_takane: "山城高岭"
 trait_gsk_takane_character_desc: "住在山中的人型妖怪。妖怪的性质与河童相似。她们在妖怪之山的深处建立大本营，过着集体生活。她们是在森林中生活的专家，技术水准也很高。明明她们住在森林里，经济研究却很先进，构筑着复杂的金钱系统。"
 trait_gsk_takane_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_takane_name: "高岭"
 gsk_dynasty_takane_name: "山城"
 trait_gsk_tenshi: "比那名居天子"
 trait_gsk_tenshi_character_desc: "#T 非想非非想天之女 #!\n#E 能力 #!	操纵大地程度的能力\n#E 种族 #!	落魄天人\n居于天界的不良天人。比那名居家原本是负责守护镇压地震之要石的神官。但是，比那名居家的要石形同虚设，地震时有发生。因为频繁的地震而无法完成负责地震处理的天人大村守的工作，当时幻想乡一带的地震就被大村守委派给了名居一族。名居一族是地上的神官，死后被称为名居守，在山中池水边上的祠堂里被视为神明祭拜。名居守至今也静静地守护着幻想乡。而与此同时，在生前作为名居守部下的比那名居一族，也因这个功绩而得到褒奖，得以在天界居住。"
 trait_gsk_tenshi_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_tenshi_name: "天子"
 gsk_dynasty_tenshi_name: "比那名居"
 trait_gsk_tewi: "因幡天为"
 trait_gsk_tewi_character_desc: "#T 幸运的白兔 #!\n#E 能力 #!	使人类变得幸运程度的能力\n#E 危险度 #!	低\n#E 人类友好度 #!	普通\n#E 主要活动场所 #!	迷途竹林\n作为野生的兔子的领袖存在的妖怪兔，就是因幡天为了。她是一只由于注重健康，所以很长寿的兔子。她懂人话，而且能变成人的样子。虽说是妖怪兔，但她别名是幸运的白兔，据说见到她的人能得到幸运。不过她常常在迷途竹林，而且身法敏捷，可不容易看得到。性格喜欢捉弄人，受惊吓会立刻逃跑，很狡猾。喜怒哀乐鲜明，和妖精性情相似。据说她平时都呆在迷途竹林里面某处，并住在永远亭里面。事实上这妖怪兔在有永远亭之前就已经存在了。据说是幻想乡之中活得最久的妖怪种族（×1在最初编纂幻想乡缘起时，就已经确认存在了。）。"
 trait_gsk_tewi_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_tewi_name: "帝"
 gsk_dynasty_tewi_name: "因幡"
 trait_gsk_toyohime: "绵月丰姬"
 trait_gsk_toyohime_character_desc: "丰姬的妹妹是绵月依姬，两人同为月之公主。八意永琳曾是绵月姐妹的师父，按人类的说法，两人分别是永琳外甥孙的妻子和外甥孙夫妇的儿媳，绵月姐妹放弃搜索永琳已有好几百年。丰姬曾瞒着永琳把水江浦岛子藏匿在月之都，后将其送回地面。绵月姐妹是月之使者的首领，绵月家中饲养的兔子就是月之使者。"
 trait_gsk_toyohime_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_toyohime_name: "丰姬"
 gsk_dynasty_toyohime_name: "绵月"
 trait_gsk_toziko: "苏我屠自古"
 trait_gsk_toziko_character_desc: "#T 神明后裔的亡灵 #!\n#E 能力 #!	引发雷电程度的能力\n#E 危险度 #!	极高\n#E 人类友好度 #!	低\n#E 主要活动场所 #!	不明\n古代人的亡灵。对人类抱持怨恨，性质就是所谓的怨灵。虽说是跟物部布都一同侍奉丰聪耳神子的侍从，却与同神子一样成为了尸解仙的布都相去甚远，要谈到何解一直是亡灵姿态的话，似乎是因为上了布都当的样子吧。为人粗野豪爽，容易心软。也有易生气的一面。生气时就如字面所言会降下雷电，非常的危险。"
 trait_gsk_toziko_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_toziko_name: "屠自古"
 gsk_dynasty_toziko_name: "苏我"
 trait_gsk_tsukasa: "菅牧典"
 trait_gsk_tsukasa_character_desc: "她是饭纲丸龙可靠的助手，能带来超出命令预期的成果……至少是被这样认为的。实际上她则是抓住对手心灵上的弱点乘虚而入，引发混乱的元凶。她不仅要主持大天狗和集市之神之间的交涉，还要向大蜈蚣作出指示，一副很忙的样子。不论大天狗、集市之神还是大蜈蚣，都对她信赖备至，找她询问各种意见。但她的真实身份是管狐。"
 trait_gsk_tsukasa_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_tsukasa_name: "典"
 gsk_dynasty_tsukasa_name: "菅牧"
 trait_gsk_urumi: "牛崎润美"
 trait_gsk_urumi_character_desc: "会将活着的生物拖进三途川的可怕的鬼。她抱着一个婴儿的石像，她会把这个婴儿递给别人之后增加其重量，让对方沉入河底。她是一个会利用人类的善意作恶的令人震惊的妖怪。然而，自从幻想乡禁止妖怪袭击人类后，至今她都在三途河以渔业为生。"
 trait_gsk_urumi_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_urumi_name: "润美"
 gsk_dynasty_urumi_name: "牛崎"
 trait_gsk_utsuho: "灵乌路空"
 trait_gsk_utsuho_character_desc: "#T 难以驾驭的神之火 #!\n#E 能力 #!	操纵核聚变程度的能力\n#E 危险度 #!	不明\n#E 人类友好度 #!	不明\n#E 主要活动场所 #!	旧地狱的灼热地狱遗迹（间歇泉中心的最深部）\n栖息于旧地狱最深处的地狱鸦。住在旧地狱的妖怪基本上都是因为原住地成了废墟，继而迁居于此，但地狱鸦本来就住在地狱，是这里最早的住民。最近与地面之上产生了瓜葛，因而被确认为是一种固有种（×1 在被隔离的特定环境里繁衍生息，只存在于那里的动物，妖怪们。）。自地狱的黑暗诞生而来的鸟，话虽如此，却没什么作为妖怪的特点可言。"
 trait_gsk_utsuho_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_utsuho_name: "空"
 gsk_dynasty_utsuho_name: "灵乌路"
 trait_gsk_wakasagihime: "若鹭姬"
 trait_gsk_wakasagihime_character_desc: "稳重派的淡水人鱼。平常就是唱唱歌、捡捡石头过着平稳生活的妖怪。对人类也没有任何敌对心理。这次因为被万宝槌魔力影响，正当她变得慷慨激昂之时就被灵梦等人狠狠教训了一顿。如今又再度变得温顺了。"
 trait_gsk_wakasagihime_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_wakasagihime_name: "若鹭姬"
