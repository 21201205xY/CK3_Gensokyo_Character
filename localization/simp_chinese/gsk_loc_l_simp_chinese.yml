 trait_gsk_yamame_character_desc: "#T 昏暗洞窟中明亮的网 #!\n#E 能力 #!	操纵疾病（主要是传染病）程度的能力\n#E 危险度 #!	高\n#E 人类友好度 #!	极低\n#E 主要活动场所 #!	黑暗的风穴内\n潜伏在昏暗的洞窟内的妖怪。等着进入洞窟内的人们的土蜘蛛。碰上这妖怪的话有会有高概率触发原因不明的高烧、食欲大减，不顾身体让它继续虚弱下去的话可能会死亡。另外要是触碰到有这种病的人类还会被传染的样子。由于是栖息于妖怪之山山脚的一个风穴，所以是绝对不可以进去的。肆意行动的话可能会给整个村子带来麻烦。因为知道自己惹人讨厌所以几乎不会到村里去。但是毕竟所谓的妖怪如果攻击全体人类是没有任何抵抗手段的。因此，即使还没有对人类造成什么影响，也不能掉以轻心。"
 trait_gsk_yamame_desc: "$trait_gsk_touhou_girl_desc$"
