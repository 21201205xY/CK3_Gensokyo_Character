 game_concept_touhou_girl_desc:0 "这些少女都来自传说中遥远的[gensokyo|E]"
 game_concept_touhou:0 "东方project"
 game_concept_touhou_desc:0 "是日本同人游戏社团上海爱丽丝幻乐团所制作的一系列同人游戏、相关作品，以及基于前者由爱好者所创作的二次创作所共同构成的覆盖游戏，动漫，音乐，文学等诸多方面的领域。"
 game_concept_gensokyo:0 "幻想乡"
 game_concept_gensokyo_desc:0 "幻想乡是[touhou|E]系列故事的主要舞台，很多时候被用来指代整个[touhou|E]世界。\n幻想乡在过去是被称为「东之国远离人类村落的边境之地」的场所，深藏于日本境内的某片群山之中。\n虽说如此，普通的手段是无法往来于幻想乡内外的，因为这里被常识的结界「博丽大结界」所隔断。\n要说幻想乡有什么特别之处，那自然是——在现实中被视为「非常识」、「不存在」的妖怪、神明、魔法等等幻想，在这里都是理所当然的东西。\n被否定、被遗忘、成为幻想之物的归宿，那就是幻想乡。\n在这里，人类仍然敬畏神明，仍然谈论着魍魉魑魅。\n巫女能在空中飞行也好、吸血鬼释放出血红雾气也好、冬天和夜晚不会结束也好、某位圣人突然复活也好……\n妖怪等非人之物掀起异变、人类中的英雄前去应对，这便是幻想乡的日常。"

 trait_gsk_touhou_girl_desc: "这位少女是位[touhou_girl|E]"
 gsk_reimu_name: "灵梦"
 gsk_dynasty_reimu_name: "博丽"
