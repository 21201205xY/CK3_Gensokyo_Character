 trait_gsk_whiterock: "蕾蒂·霍瓦特洛克"
 trait_gsk_whiterock_character_desc: "#T 冬天的遗忘之物 #!\n#E 能力 #!	操纵寒气程度的能力\n#E 危险度 #!	中\n#E 人类友好度 #!	低\n#E 主要活动场所 #!	不明（限于冬季）\n只能在冬天见到的妖怪。喜欢寒冷的地方，能将人冻结陷入战斗不能的可怕妖怪，蕾蒂·霍瓦特洛克。简单地说，就是雪女的一种。看起来是个穿着不像是能防寒的轻便衣服的少女形象。不知是由于她出现的缘故，还是和那种特定的天气有关，她出现的时候都是非常寒冷的日子。这种极端的寒冷会使得战意丧失（×1早上，不愿意从被窝里出来之类的。）吧。如果中了她的计策，要说胜负在战斗之前就已分晓也不为过。"
