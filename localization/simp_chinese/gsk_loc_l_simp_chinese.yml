 trait_gsk_yachie: "吉吊八千慧"
 trait_gsk_yachie_character_desc: "畜生界，是一个究极的弱肉强食的世界。这世界被强者顺着自己的欲望支配着……本应如此，但一些较为狡猾的人开始形成组织，如今已经化作了被几个巨大组织支配着的世界。几乎全部的动物灵靠单体已经没有胜算，只能隶属于某个组织，永远作为奴隶进行战斗，这是生存下去的唯一手段。就算所有人已经疲惫不堪，组织的行动也无法被阻止。"
