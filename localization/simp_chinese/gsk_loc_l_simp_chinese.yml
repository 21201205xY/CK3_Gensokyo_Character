 trait_gsk_aun_character_desc: "博丽神社、守矢神社、命莲寺，她找出这类可能会聚集人类信仰的场所\n然后赖在那里，自说自话地开始进行守护。\n平时不显现出身姿，只有持有敌意的人出现的时候才会发挥她的力量，\n话虽如此，结果因为并不是很强所以经常输。"
 trait_gsk_aun_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_aun_name: "吽"
 gsk_dynasty_aun_name: "高丽野阿"
 trait_gsk_aya: "射命丸文"
 trait_gsk_aya_character_desc: "#T 传统的幻想记者 #!\n#E 能力 #!	操纵风程度的能力\n#E 危险度 #!	高\n#E 人类友好度 #!	普通\n#E 主要活动场所 #!	妖怪之山\n射命丸文是天狗之中速度很快的鸦天狗。手持相机，在[gensokyo|E]各处奔走，记录下各种有趣的事件。虽说是鸦天狗，外表和人类并无太大差别。\n随身带着的道具是团扇、相机和文花帖。\n团扇是起风的道具，一扇能刮倒屋子，二扇能刮倒大树，三扇能将旅人的斗篷吹飞。是天狗的武器。\n相机是天狗的另一件武器。能将瞬间景象拍下的必杀武器（×1拍摄速度也十分地惊人。）。拍下的相片会登载在新闻报纸上。\n文花帖是将能成为新闻报道的题材记录起来的天狗的笔记本。里面混杂了各种相片和手写文字（×2天狗的手写体意外地可爱。）。\n操纵风的能力，指的是既能瞬间吹起狂风又能瞬间让狂风停止，还能肆意刮起龙卷风，纯粹追求强力的猛烈技能。"
 trait_gsk_aya_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_aya_name: "文"
 gsk_dynasty_aya_name: "射命丸"
 trait_gsk_benben: "九十九弁弁"
 trait_gsk_benben_character_desc: "各自都是传统乐器的付丧神。\n扮演冷静成熟的姐姐角色的弁弁和扮演争强好胜却少根筋的妹妹角色的八桥。\n二人虽然都以姐妹相称，但其实只是因为她们是在同一时期成为付丧神而并无血缘关系。\n她们意识到，自身的力量之源来自于空中出现的那座逆城，于是便朝着那里前进。\n她们俩的目的是让道具征服世界。也就是常说的下克上。
她们的梦想是要实现一个道具能够自由行动，能够充分发挥其能力的理想乡。"
 trait_gsk_benben_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_benben_name: "弁弁"
 gsk_dynasty_benben_name: "九十九"
 trait_gsk_byakuren: "圣白莲"
 trait_gsk_byakuren_character_desc: "#T 妖怪寺的魔住持 #!\n#E 能力 #!	使用魔法程度的能力\n#E 危险度 #!	不明\n#E 人类友好度 #!	中\n#E 主要活动场所 #!	命莲寺之类\n命莲寺的住持。虽然原本是人类，不过由于长年的修行已经完全超越了人类。现在已经属于人们常说的魔法使了。\n虽然已经入了佛门，但是不知道什么原因却被妖怪敬仰着。她从来没有像童话故事中的魔法使那样，念诵着咒语降伏妖怪。使用的力量完全是邪恶的，一点都不像是圣人，虽然并没有人目击到她与人类为敌，但其实已彻底成为妖怪的同伴了。\n在进入[gensokyo|E]之前，或许是因为人类惧怕着她那与众不同的能力，所以一直被封印在魔界。而解开她封印的则是仰慕她的妖怪们。正是由于她这样的经历，认为她憎恨人类也是理所当然的了。\n平时她不喝酒，不杀生（肉也不吃），是一个严守清规的僧人，与其他人类的关系并不是十分融洽。（×1 说起[gensokyo|E]里的交流，那当然是畅饮欢宴啦。）"
 trait_gsk_byakuren_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_byakuren_name: "白莲"
 gsk_dynasty_byakuren_name: "圣"
 trait_gsk_chen: "八云橙"
 trait_gsk_chen_character_desc: "#T 凶兆的黑猫 #!\n#E 能力 #!	使用妖术程度的能力\n#E 危险度 #!	中\n#E 人类友好度 #!	普通\n#E 主要活动场所 #!	兽道、妖怪之山\n妖兽之中的标准，有一定危险性的就是妖怪猫。其中的橙，是八云蓝（后述）的式神（×1式神不是种族，是加载在妖怪身上的软件，这软件的运行这里写作凭依。）。\n她有锐利的爪和牙，长着两条长尾巴，是典型的妖怪猫（×2肉球则是不明。）。\n式神状态的时候，她会使用各种妖术，十分危险。但很怕水。被水泼中就会破了式神状态，而变成普通的妖怪猫。普通猫妖的状态更像野兽，利用身体又咬又抓，但还是怕水。被水泼中动作就会迟钝。无论是式神状态还是妖怪猫，外表都是一样的。\n她会说人话，特别是式神状态时，会使用妖术，看来很聪明。事实上只有附近人类的小孩程度的智慧。\n平时她住在妖怪之山，有事就会来人类村落袭击人类。不过成为八云蓝式神的时候，则是和八云蓝、八云紫一起行动。"
 trait_gsk_chen_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_chen_name: "橙"
 gsk_dynasty_chen_name: "八云"
 trait_gsk_chimata: "天弓千亦"
 trait_gsk_chimata_character_desc: "对于人类来说，放弃一样事物是很难的。\n就算把东西给人，这个东西是谁赠送的这样的信息会一直保留下去。\n就算把东西扔进垃圾箱里，非法丢弃在山里，是谁扔的这种信息也会留存下来。\n失去所有权，并不是一项容易的事情。\n但是，有一个地方可以完完全全地做到这种事。\n那就是人唯一可以交换事物的场所——集市。\n通过在集市上售出，人就能够完全地丧失所有权。\n她是司掌这方面的神明。"
 trait_gsk_chimata_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_chimata_name: "千亦"
 gsk_dynasty_chimata_name: "天弓"
 trait_gsk_cirno: "琪露诺"
 trait_gsk_cirno_character_desc: "#T 湖上的冰精 #!\n#E 能力 #!	操控冷气程度的能力\n#E 危险度 #!	低\n#E 人类友好度 #!	普通\n#E 主要活动场所 #!	雾之湖\n在雾之湖的附近，即使是夏天也会出现极端低温。这时候常能遇到的妖精就是冰之妖精。\n她是湖附近妖精们中的领袖般的存在，力量也比其他妖精强。她是属于好战型的，所以必须留神。她身高颇低，穿蓝色的衣服，背后有冰之羽翼。\n她有操控冷气的能力。能瞬间冻结小东西，比普通的妖精更危险。一直在释放冷气的她周围总是很寒冷。\n人们不知道她住在哪里，也无法得知她平时的生活是怎样的。不光是琪露诺，所有的妖精都能融入大自然之中，所以人类们看不见。"
 trait_gsk_cirno_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_cirno_name: "琪露诺"
 gsk_dynasty_cirno_name: ""
 trait_gsk_clownpiece: "克劳恩皮丝"
 trait_gsk_clownpiece_character_desc: "地狱的妖精。\n赫卡提亚的部下。\n妖精存在于几乎任何场所。地狱当然也不例外。然而，拒绝了生死的月之民会排除妖精。月之都周边几乎没什么妖精。\n她受赫卡提亚的命令，令静海充满了自己从地狱带来的妖精们。静海因她的伙伴们变成了妖精乐园。"
 trait_gsk_clownpiece_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_clownpiece_name: "克劳恩皮丝"
 gsk_dynasty_clownpiece_name: ""
 trait_gsk_daiyousei: "大妖精"
 trait_gsk_daiyousei_character_desc: "大妖精并没有公式性的直接设定，也并没有称号、符卡以及角色曲。不过ZUN在多个场合回答提问时提及了一些关于大妖精的设定。(大酱好可怜（；´д｀）ゞ )"
 trait_gsk_daiyousei_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_daiyousei_name: "大妖精"
 gsk_dynasty_daiyousei_name: ""
 trait_gsk_eirin: "八意永琳"
 trait_gsk_eirin_character_desc: "#T 月之头脑 #!\n#E 职业 #!	药师\n#E 能力 #!	制作任何药物程度的能力\n#E 住所 #!	永远亭\n她是在永远亭制药，给人类和妖怪送药（×1收费，派送的不是本人，是妖怪兔。）的药店主人。最近才开始营业。\n药分为放置型和购买型的。放置型的免费派送到各家庭的药箱内，到了季节转变期，就会派人去确认状况，对减少使用掉的部分进行收费。例如感冒药、轻伤药等。购买型的得到永远亭直接购买，例如无法长期保存的，重病的，特殊用途的药。\n她制作的药世间评价是无副作用，有不错的效果。\n有一点是要注意的，那就是人类用和妖怪用的药是不同的。妖怪用的药用人类来说效果太强，形成副作用。相反人类用的药对妖怪来说是毒药。\n还有就是可以去永远亭就诊，即使是疑难杂症，也能开出特效药（×2进入迷途竹林也不一定能到达永远亭）。"
 trait_gsk_eirin_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_eirin_name: "永琳"
 gsk_dynasty_eirin_name: "八意"
 trait_gsk_flandre: "芙兰朵露·斯卡蕾特"
 trait_gsk_flandre_character_desc: "#T 恶魔之妹 #!\n#E 能力 #!	将一切悉数破坏程度的能力\n#E 危险度 #!	极高\n#E 人类友好度 #!	极低\n#E 主要活动场所 #!	红魔馆\n红魔馆有两位吸血鬼。分别是作为红魔馆主人的姐姐蕾米莉亚·斯卡蕾特，和妹妹芙兰朵露·斯卡蕾特。\n芙兰朵露极少外出红魔馆（×1传闻她是被困住不准外出。），进入过红魔馆的人类基本上能确认这点。\n她有一对散发着七色不可思议之光的翼，浅黄色头发，身高和姐姐蕾米莉亚差不多。背上的一对翼有着其它生物、妖怪、幽灵无法想象的奇怪扭曲形状。\n即使是红魔馆中，和她友好的妖怪也不多，常常被孤立。很少见到她和姐姐蕾米莉亚在一起。\n这么说来，她身上还有很多谜。她的破坏能力，据说不管有没有触摸到那个事物都能将其破坏。要和她一起玩的话，物品都会被破坏得一干二净，没人会愿意这样吧。\n所有的事物都有最重要的部分称之为“目”，要破坏事物的话，只要加力于它，就能轻而易举地将其破坏。她能够将“目”移动到自己的手中，并将手中的“目”破坏（×2握拳就能将对象破坏。），物品也就随之毁坏了。是一种无法抵抗的可怕能力。"
 trait_gsk_flandre_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_flandre_name: "芙兰朵露"
 gsk_dynasty_flandre_name: "斯卡蕾特"
 trait_gsk_futo: "物部布都"
 trait_gsk_futo_character_desc: "#T 古代日本的尸解仙 #!\n#E 能力 #!	操纵风水程度的能力\n#E 危险度 #!	低\n#E 人类友好度 #!	不明\n#E 主要活动场所 #!	人类村落等\n通过长时间自己诅咒自己从而沉眠的古代人。以一旦死去就从轮回转生之轮脱离出来这种方法达成不老不死的仙人。但实际进行时却没这么顺利，结果还是要被死神看见并找上门来的样子。\n比起用同样的手段在活到现在的丰聪耳神子，她似乎并不亲近接纳[gensokyo|E]，大概是适应能力低的缘故。这个能从过去的她当中窥看出一二。在生前（？）也没有接纳从大陆传来的佛教，反而信仰了与自古以来的神道教更接近的道教，于是理所当然的，使用的法术和模样也不彻底的拖着过去落伍那套的影子。不过，这倒不如说是她的作风好了。\n虽然自己辩解说能力是跟风水有关的东西（×1 能力是自己申请的），不过对她来说这种自然信仰的意义跟神道的那方面根本没多大变化。在学习道教之前自己身上已经存在的东西，也继续成为了现在的能力而行使着。就因为这样，她身上的什么地方总是能和某种古老的传统感相重叠。"
 trait_gsk_futo_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_futo_name: "布都"
 gsk_dynasty_futo_name: "物部"
 trait_gsk_hatate: "姬海棠果"
 trait_gsk_hatate_character_desc: "她虽然是新闻作者，但从未外出取材过。因为她是用念写拍摄照片，并借由照片来撰写新闻。\n所谓念写，是指在果所持有的照相机中输入关键字，便会有与其相关的照片显现之事。果觉得这很方便，于是认为没有必要从家中走出去了。\n她所发布的报纸，《花果子念报》没有什么人气。想来也是当然的。因为她所写的东西都是些无论哪里都已经传开了的事情。念写在获取情报的速度与新鲜度上存在问题。\n就在这时，她着眼于文所发布的《文文。新闻》。\n“明明是这样胡编乱造的新闻，为何还能具有魅力呢？为何不会与其他新闻撞车呢。”\n她为了探取这个秘密而跟在了文的后面。\n于是她知道了文的秘密。并不是将事件写成新闻，而是文自身在引发事件。"
 trait_gsk_hatate_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_hatate_name: "果"
 gsk_dynasty_hatate_name: "姬海棠"
 trait_gsk_hearn: "玛艾露贝莉·赫恩"
 trait_gsk_hearn_character_desc: "玛艾露贝莉·赫恩是东方Project系列中的官方角色，首次登场于莲台野夜行。她是近未来的女大学生，是灵异社团“秘封俱乐部”的成员之一。"
 trait_gsk_hearn_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_hearn_name: "梅莉"
 gsk_dynasty_hearn_name: "玛艾露贝莉"
 trait_gsk_himemushi: "姬虫百百世"
 trait_gsk_himemushi_character_desc: "大蜈蚣\n拥有丑恶的外形和令人不快的毒液，算是很受人厌恶的妖怪。就连强大的龙也不会靠近。在山脚被认为是屠龙的最强妖怪，深受畏惧。\n从扑面而来的负能量中精炼出来的魔力是庞大的，她拥有着强大的魔力。本身也没有人愿意接近她，这也为她的最强传说再添一笔。\n实际上，没有人知道她到底能不能噬龙。"
 trait_gsk_himemushi_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_himemushi_name: "百百世"
 gsk_dynasty_himemushi_name: "姫虫"
 trait_gsk_hina: "键山雏"
 trait_gsk_hina_character_desc: "#T 秘神流雏 #!\n#E 能力 #!	收集厄运程度的能力\n#E 危险度 #!	极高\n#E 人类友好度 #!	中\n#E 主要活动场所 #!	玄武涧，无缘塚，中有之道等\n收集厄运的神明。所谓的疫病神。不管是人类还是妖怪只要靠近了她就会变得不幸。但是，她本人却完全没有恶意。倒不如说她是个待人友好的神明。收集厄运的本意，也只是为了不让厄运转移到人类身上。\n关于这个神明的避讳之事实在太多，所以也不过多提及（×1 我也不想变得不幸……）。关于她的忌讳之事有\n「即使看到了也当做没看到」\n「不跟她走同一条道」\n「说话时不主动展开话题」等等。\n触犯了忌讳的话灾祸就会降临。这样一来就不得不用，脏东西走开（×2 交叉食指与中指喊着「脏东西走开」。）来解除了。因为与人类的接触很少，所以性格很难判断。不过，据某个因触犯忌讳而变得不幸的人所言，她的性格十分开朗且平易近人。"
 trait_gsk_hina_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_hina_name: "雏"
 gsk_dynasty_hina_name: "键山"
 trait_gsk_ichirin: "云居一轮"
 trait_gsk_ichirin_character_desc: "#T 守护与被守护的大轮 #!\n#E 能力 #!	使用入道程度的能力&自由改变形态和大小程度的能力\n#E 危险度 #!	高\n#E 人类友好度 #!		高\n#E 主要活动场所 #!		命莲寺、天空等\n他们是使人类陷入恐怖的入道，和被这个入道守护的妖怪的组合。入道这种妖怪有许多种类，普遍认为云山是属于见越入道这一类。所谓的见越入道，是一开始只能看到脚下的僧侣妖怪。但是当你想看他的脸时，无论怎么抬头，却发现他的脸在逐渐变大，怎么也无法看到。然后据说会将那个向着脸的头砍下来。\n以前从来没有听说有入道使这种妖怪，据说一轮以前似乎是人类。是魔法使的类型。\n云山可以自由地改变形态。说起来，虽然他可以自由地变大或者变小，但是却不能随心所欲地变化成其他事物。就和云一样，无法自由地改变颜色。"
 trait_gsk_ichirin_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_ichirin_name: "一轮"
 gsk_dynasty_ichirin_name: "云居"
 trait_gsk_iku: "永江衣玖"
 trait_gsk_iku_character_desc: "在龙的世界与人类的世界之间生活的妖怪。偶尔，也有发生行迹或是尸体被人类发现的事情，但是活生生地现身的先例是绝少的。能够听懂龙的语言，但是只有重要的内容才会透露给人类和妖怪。\n长长的羽衣边缘会自己散发绯色的光泽、其美丽难以言喻。传说若人类披上这件羽衣，就能够在天空中飞翔。"
 trait_gsk_iku_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_iku_name: "衣玖"
 gsk_dynasty_iku_name: "永江"
 trait_gsk_junko: "纯狐"
 trait_gsk_junko_character_desc: "对于月之民抱有怨恨的存在。自身也是被怨恨纯化的灵。她已经连自己是什么人的情报都不需要了。\n她对月之民嫦娥有着强烈的怨恨。详情与游戏的一部分结局重复，在此并不细说，她似乎是一个每次袭击月之都，最终都被贤者平息其愤怒的存在。丈夫杀死了自己的儿子，这是最初的怨恨，但怨恨早已纯化，失去了控制。\n其存在只有一部分月之民知道。因为月之民不需要有畏惧敌人的生活。嫦娥是否知晓她的存在还尚不明确，但应该不会毫不知情吧。\n嫦娥，虽然在本作中并未登场，是被幽禁在月之都的月之女神。她是月兔的支配者，也有着强大的力量，但并不会出现在外界面前。嫦娥是使用了蓬莱之药的罪人。"
 trait_gsk_junko_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_junko_name: "纯狐"
 gsk_dynasty_junko_name: ""
 trait_gsk_jyoon: "依神女苑"
 trait_gsk_jyoon_character_desc: "奇妙的很容易被人喜欢上，但结果往往会给周遭招来不幸和怨恨的疫病神。支配欲很强，又很傲慢。毫无自制力。\n可以通过花言巧语来凭依在对象身上，使其像是出于自身意识一般挥霍财产。失去财产的人运气也会变差，最后会变成一具空壳。\n于是在吃干抹尽一个人的财产后，她又会为寻求下一个人类而继续徘徊。凭依在持有财产的人类身上，对其降下不幸，这就意味着，她也可以被称作是操纵财祸的神。\n这次，她想出了一个以姐姐作为工具的『绝对不会输的战略』。那就是强制让姐姐完全凭依在对手身上，夺走对手一切的胜算。"
 trait_gsk_jyoon_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_jyoon_name: "女苑"
 gsk_dynasty_jyoon_name: "依神"
 trait_gsk_kagerou: "今泉影狼"
 trait_gsk_kagerou_character_desc: "本人性格非常沉稳。沉稳到即使变身为狼也一样不会丧失冷静。不知是不是因为月人在迷途竹林里住下的缘故，那里与月亮相关的妖怪似乎很多。而她也是其中一员。顺便一提，她是在外面的世界已经绝种的日本狼的狼女。因为比较在意满月之夜的时候全身体毛会变多所以平常都遮住皮肤，一个人静静地生活。因为被万宝槌的魔力所影响，正当她变得凶暴之时就被灵梦等人狠狠地教训了一顿。如今又再度变得温顺了。"
 trait_gsk_kagerou_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_kagerou_name: "影狼"
 gsk_dynasty_kagerou_name: "今泉"
 trait_gsk_kaguya: "蓬莱山辉夜"
 trait_gsk_kaguya_character_desc: "#T 永远的公主 #!\n#E 职业 #!	不明\n#E 能力 #!	操纵永远和须臾程度的能力\n#E 住所 #!	永远亭\n她是永远亭的公主。不清楚她正在干什么。永远亭是间养着许多兔子，住着许多妖怪兔的不可思议的屋子。她是那里的主人。\n最近那里开始销售八意氏的药品，不过在此之前则不为人所知。她们在干什么，住着奇妙的住客到底有什么意味呢，一堆谜团。不过最近，在这个屋子里举行了活动，有时那里的人也会出现在人类村落，能接触永远亭的人机会也增多了。\n永远亭的公主，意外地会说话（×1不过，用语很古老。），也让我听到了许多关于古代的物语。说不定她是琵琶法师之类的末裔吧。"
 trait_gsk_kaguya_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_kaguya_name: "辉夜"
 gsk_dynasty_kaguya_name: "蓬莱山"
 trait_gsk_kanako: "八坂神奈子"
 trait_gsk_kanako_character_desc: "#T 山与湖的化身 #!\n#E 能力 #!	创造乾程度的能力\n#E 危险度 #!	低\n#E 人类友好度 #!	高\n#E 主要活动场所 #!	妖怪之山、人类村落、间歇泉中心等\n从外部世界，连同神社一起搬来的神明。虽然大多数神明都自由地来往于[gensokyo|E]与外部世界间，但是她将据点移到了[gensokyo|E]，似乎想要将信徒锁定在[gensokyo|E]的人类和妖怪身上，借由此来募集坚定的信仰（×1 似乎叫做蓝海战略2。）。\n她的种族相当于神灵。因此，她以前应该是人类或是其他的什么，但是她的真正身份是什么，是个人还是集团，这些就都无从得知了。\n以前似乎是风雨之神，不过现在被称作山之神明。她与那些至今为止一直被认为统治着山的妖怪们，表面上有着互助的关系，实际情况就无从了解了。看起来他们双方也只是互相利用的关系，看来还是有谨慎地看护的必要。\n与博丽神社不同，她经营的营业活动相当丰富。似乎不管什么样的信仰都有在收集，所以总是用尽方法甜言蜜语劝诱。特别喜好技术革新，有不重视传统的倾向。抛弃外部世界，转而移居[gensokyo|E]，正是这种性格的体现。不过，所谓的山之神明以前究竟是怎样的呢。"
 trait_gsk_kanako_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_kanako_name: "神奈子"
 gsk_dynasty_kanako_name: "八坂"
 trait_gsk_kasen: "茨木华扇"
 trait_gsk_kasen_character_desc: "独臂有角的仙人\n被认为住在妖怪之山中（她也会如此自称），但严格来说她居住于自己仙界内的茨华仙邸。她在仙界里饲养着自己的宠物们，并且会派它们办事，乃至在战斗中役使它们。经常到博丽神社指导与帮助博丽灵梦的工作。厌恶怨灵，常常毫无缘由地将怨灵捏爆。尽管身为仙人，却放出接近于常人的气场。不过，森近霖之助却觉得她散发着绝非善类的气场。"
 trait_gsk_kasen_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_kasen_name: "华扇"
 gsk_dynasty_kasen_name: "茨木"
 trait_gsk_keiki: "埴安神袿姬"
 trait_gsk_keiki_character_desc: "灵长园的人类灵抱着起死回生之念召唤的神明。\n她能够制作出精巧的偶像。她所制作的偶像，能够收集信仰、当作替身、一起玩耍、装饰房间，品质上乘。\n她支配了灵长园，保护着受到动物灵虐待的人类灵。她也觉得，要是畜生界的动物灵们能够尊重人类灵，就可以共存下去。\n然而她做梦也没有想到，区区动物灵竟然会为了破坏偶像，想出了从地上带来人类的计谋。\n人类被欺骗去参加争夺人类灵的作战，这真可谓是畜生的行径。"
 trait_gsk_keiki_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_keiki_name: "袿姬"
 gsk_dynasty_keiki_name: "埴安神"
 trait_gsk_keine: "上白泽慧音"
 trait_gsk_keine_character_desc: "#T 吞噬历史的半兽 #!\n#E 能力 #!	吞噬历史程度的能力&创造历史程度的能力\n#E 危险度 #!	低\n#E 人类友好度 #!	高\n#E 主要活动场所 #!	人类村落\n兽人中有着一位不仅拥有渊博的学识，更具备最为聪颖的头脑的成员，她的名字叫做上白泽慧音。她只要看到满月就会变身为白泽（×1顺便一提她是后天性兽人。）。\n所谓的白泽，是会在治国有方的贤君面前现身，预言未来灾祸，并为贤君指明正确治国道路的妖怪。\n身为人类时，她的能力是将已有的历史全盘抹消；变身为白泽时，则能创造历史。幻想乡的历史就是由她一手创造的（×2稗田家代代相传的《幻想乡缘起》有着她能力无法触及之处。因此《幻想乡缘起》并非她一手创造的历史，而是稗田家的历史。）。\n她平时居住在人类村落中，并且开办了一间寺子屋，每天都在那里编纂历史（×3她与稗田家的关系非常密切。稗田家编撰了一千多年的庞大资料经常在她的教学过程中发挥作用。）。这样的事是她的职责。"
 trait_gsk_keine_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_keine_name: "慧音"
 gsk_dynasty_keine_name: "上白泽"
 trait_gsk_kisume: "琪斯美"
 trait_gsk_kisume_character_desc: "走在夜路上的时候突然从正上方掉落，撞在头顶上的恐怖妖怪。平常都呆在洞窟或者水井里。非常喜欢狭窄的地方所以一直都在桶里，是个内向的妖怪。"
 trait_gsk_kisume_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_kisume_name: "琪斯美"
 gsk_dynasty_kisume_name: ""
 trait_gsk_koakuma: "小恶魔"
 trait_gsk_koakuma_character_desc: "小恶魔并没有公式性的直接设定，也并没有称号、符卡以及角色曲。不过ZUN在多个场合回答提问时提及了一些关于小恶魔的设定。(同大酱一样可怜（；´д｀）ゞ )"
 trait_gsk_koakuma_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_koakuma_name: "小恶魔"
 gsk_dynasty_koakuma_name: ""
 trait_gsk_kogasa: "多多良小伞"
 trait_gsk_kogasa_character_desc: "#T 愉快的遗忘之伞 #!\n#E 能力 #!	惊吓人类程度的能力\n#E 危险度 #!	低\n#E 人类友好度 #!	高\n#E 主要活动场所 #!	人类村落，命莲寺，博丽神社，守矢神社\n寄宿在没有人用了的伞上面的神灵，生气了便化作了付丧神。附在道具上的神明，在被人当宝物宠爱的期间，会很配合主人的。但一旦被丢弃就会露出獠牙，似乎要对人类展开攻击。任何一种道具上面都寄宿着神明，所以请不要亏待它们。就算已经不需要了也请不要草草地丢掉，把道具完全用坏掉之后再扔吧。道具中的神明是不会对被用坏掉这件事发怒的。\n说起成为付丧神之后要做的事呢，无非就是每天去吓吓人类。付丧神专挑那些无视自己存在的人类发泄。\n是个很典型的妖怪，但却并不袭击人类，也不会去吃人。"
 trait_gsk_kogasa_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_kogasa_name: "小伞"
 gsk_dynasty_kogasa_name: "多多良"
 trait_gsk_koishi: "古明地恋"
 trait_gsk_koishi_character_desc: "#T 紧闭的恋之瞳 #!\n#E 能力 #!	操纵无意识程度的能力\n#E 危险度 #!	不明\n#E 人类友好度 #!	完全没有\n#E 主要活动场所 #! 	不明\n跟姐姐觉一样的妖怪，觉2。只不过她是一个把自己的内心关闭了，没办法读出他人的内心的觉。\n虽然她不会读心所以也不会招人讨厌，但由于自己的心也是空白一片，同样的谁都不会喜欢她。直到她的身影进入视线范围内为止，没人能够察觉到她的存在。也有就算她的身影映入眼中，仍然会觉得她并不存在（×1 就像路边石子那样的存在。1）。当她从视线范围消失，就会立即忘掉。\n事实上从过去曾经到过地上好一段时间，但似乎谁都没有发现她的身影。如果了解姐姐觉的存在，那么妹妹恋也会很容易认识到。\n跟姐姐不一样，她并不被动物所喜欢，但也不被讨厌。这样的恋让姐姐觉非常的担心。由于她没有内心因此她的姐姐也无法读出她的想法，但同样她也无法从姐姐的心中消除自己的存在。如此她的性格也是空洞的，跟姐姐一样难以进行交流。"
 trait_gsk_koishi_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_koishi_name: "恋"
