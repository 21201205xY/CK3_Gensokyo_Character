 trait_gsk_raiko: "堀川雷鼓"
 trait_gsk_raiko_character_desc: "她是和太鼓的付丧神。在被人类敲击当中产生喜悦，生存至今。但是，突然在身体中感受到了强烈的魔力。同时心中也涌现出了凶暴的情感。现在，正是道具们复仇之时。"
 trait_gsk_raiko_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_raiko_name: "雷鼓"
 gsk_dynasty_raiko_name: "堀川"
 trait_gsk_ran: "八云蓝"
 trait_gsk_ran_character_desc: "#T 策士的九尾 #!\n#E 能力 #!		使驭式神程度的能力\n#E 危险度 #!	高\n#E 人类友好度 #!	普通\n#E 主要活动场所 #!	哪里都行\n据说妖兽的尾巴越多魔力越高，越长则越聪明。能到达这个最高峰的就是她，九尾之狐八云蓝（×1这名字是她作为从者，她的主人八云紫为她起的，本名不明。）。有着九条巨大的尾巴的狐，其耀眼的毛色造就了一种神圣感。而招收这只最强妖兽作为从者，主要用于杂用的就是最强的妖怪——八云紫（×2所以没人能打赢这对组合。）。蓝是紫的式神。蓝作为式神听从紫的吩咐行事，她本身也能驱使式神。那就是蓝的式神橙。不过似乎橙还不够成熟，工作还不会交给她做。"
 trait_gsk_ran_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_ran_name: "蓝"
 gsk_dynasty_ran_name: "八云"
 trait_gsk_reisen2: "铃仙二号"
 trait_gsk_reisen2_character_desc: "Reisen是生活在月之都的月兔，她本来负责捣年糕（实际上捣的是蓬莱之药），因为厌恶这种工作而逃到地上，返回月之都后成为绵月姐妹的宠物和月之使者。逃到地上后受八意永琳之托给绵月姐妹送信，之后被绵月姐妹作为士兵兼宠物收入麾下，并和铃仙·优昙华院·因幡一样被称为Reisen。"
 trait_gsk_reisen2_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_reisen2_name: "二号"
 gsk_dynasty_reisen2_name: "铃仙"
 trait_gsk_reisen: "铃仙·优昙华院·因幡"
 trait_gsk_reisen_character_desc: "#T 狂气的月兔 #!\n#E 能力 #!	操纵疯狂程度的能力\n#E 危险度 #!	不明\n#E 人类友好度 #!	普通\n#E 主要活动场所 #!	迷途竹林\n铃仙·优昙华院·因幡，和其他性质的妖兽有很大的不同，是格外特殊的妖怪兔。有着别的兽类很少有的直立姿势。相比妖兽而言移动较缓慢。作为妖兽却从未做过袭击人类的事。相反却会避开人类。有着极长的耳朵和头发。在所有的妖怪兔里面是独一无二的。\n因幡天为是兔子们的领袖，而她却能对这个天为下命令（×1听说对方一直都不听话。）。是实际上的兔子的领袖。\n据说正视她的红眼会使人发狂。而且她的声音也是，有时就算能清楚地听到了却无法听进脑海中，相反有时就算在远处，听起来却好像在你的耳边说话一样。由于这种诡异的现象，导致几乎不能正常地与她对话。"
 trait_gsk_reisen_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_reisen_name: "铃仙"
 gsk_dynasty_reisen_name: "优昙华院·因幡"
 trait_gsk_remilia: "蕾米莉亚·斯卡蕾特"
 trait_gsk_remilia_character_desc: "#T 永远鲜红的幼月 #!\n#E 能力 #!	操纵命运程度的能力\n#E 危险度 #!	极高\n#E 人类友好度 #!	极低\n#E 主要活动场所 #!	红魔馆附近\n说起在幻想乡已经确认的吸血鬼，那就是住在红魔馆的斯卡蕾特一家。那里的主人就是鲜红的恶魔（×1她在来幻想乡前就已经被这么称呼了，由来是经常洒下吸的血，将白衣染成一片红色。）——蕾米莉亚·斯卡蕾特。\n虽然外表年幼，想法幼稚，但实际上她已活了超过五百年，拥有吸血鬼一族令人惊异的身体能力。她身高较低，外表看来不满十岁，背后有对比身高还要大的羽翼，光看外型的话显得十分巨大。还有就是态度傲慢。行动小孩子气，拥有惊异的身体能力和无尽的好奇心，是只什么时候爆发也不奇怪的恐怖恶魔。"
 trait_gsk_remilia_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_remilia_name: "蕾米莉亚"
 gsk_dynasty_remilia_name: "斯卡蕾特"
 trait_gsk_renko: "宇佐见莲子"
 trait_gsk_renko_character_desc: "宇佐见莲子是外面世界的一名大学生，在京都的一所大学中专攻超统一物理学，最近在做弦论方面的研究。莲子与玛艾露贝莉·赫恩一同经营着名为秘封俱乐部的社团，进行着在科学世纪探寻遍布四处的结界的活动。"
 trait_gsk_renko_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_renko_name: "莲子"
 gsk_dynasty_renko_name: "宇佐见"
 trait_gsk_ringo: "铃瑚"
 trait_gsk_ringo_character_desc: "在被称为Eagle Rabbit的地面调查部队中负责情报管理这项闲职。尽管很轻松等级却很高的职位。不知是否因为一直在收集情报，她的兴趣转移到了地面。她的任务只是调查。虽然也被允许进行战斗，但并没有胜利的必要。"
 trait_gsk_ringo_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_ringo_name: "铃瑚"
 gsk_dynasty_ringo_name: ""
 trait_gsk_rin: "火焰猫燐"
 trait_gsk_rin_character_desc: "#T 地狱的轮祸 #!\n#E 能力 #!	带走尸体程度的能力\n#E 危险度 #!	低\n#E 人类友好度 #!	高\n#E 主要活动场所 #!	旧地狱\n栖息于旧地狱，是被厌恶的妖怪之一，被称作火车。在葬礼中出现，做出夺走尸体这种不吉的行当，给悲伤中的人们火上浇油的讨厌妖怪。\n在举行葬礼的地方，要是看到有两只尾巴的黑猫，稍不加警惕尸体就会消失掉了。她到底为什么要带走尸体呢。也没见过她将尸体囤积在某处的迹象。说到底这应该是猫捉老鼠这种行为的延伸吧。猫有着追逐活物的习性，而火车则是有着追逐从死者身上一瞬脱出的灵魂的习性。"
 trait_gsk_rin_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_rin_name: "燐"
 gsk_dynasty_rin_name: "火焰猫"
 trait_gsk_rumia: "露米娅"
 trait_gsk_rumia_character_desc: "#T 宵暗的妖怪 #!\n#E 能力 #!	操纵黑暗程度的能力\n#E 危险度 #!	中\n#E 人类友好度 #!	低\n#E 主要活动场所 #!	不明\n在妖怪之中属于弱者，拥有让其周围无论昼夜都是一片黑暗这能力的，就是露米娅。这妖怪产生的黑暗，是让火把都失去作用的魔法之暗，闯入其中的人类的视野会降低得无异于失明。被趁着这种黑暗被袭击的话可能撑不了一时半刻，不过幸好她不会和别的妖怪一同行动。\n外表是年幼的少女，赤眼，头发是黄色的并系着一条红色缎带，据说穿着黑色衣服的目的是为了融入黑暗之中，但是由于通常都处在黑暗之中所以很难确认。"
 trait_gsk_rumia_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_rumia_name: "露米娅"
 gsk_dynasty_rumia_name: ""
 trait_gsk_sagume: "稀神探女"
 trait_gsk_sagume_character_desc: "#T 招来口舌之祸的女神 #!\n#E 能力 #!	从口中说出便可使事态逆转程度的能力\n#E 种族 #!	月之民\n平时，在月之民中担任高官，并不会经常在外界面前出现。虽然算是神灵，但是其性质非鬼非神亦非精灵。\n性格寡言，其理由源自能力。对于某种事态，一旦经过自己的口中（尤其是对和事情有关的人），这个事态就会向反方向发展。相似的角色还有天邪鬼，但她是位居天邪鬼之上的神灵。天邪鬼只会说自己反对的事情，但她会通过自己说的事情让世界向反方向发展。\n如果她想做成什么事情，那一定悉数失败，如果有什么坏事发生，那她的能力一定可以使事态好转。但那并不意味着一定会对自己好转。正所谓，祸从口出的神灵。"
 trait_gsk_sagume_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_sagume_name: "探女"
 gsk_dynasty_sagume_name: "稀神"
 trait_gsk_saki: "骊驹早鬼"
 trait_gsk_saki_character_desc: "劲牙组的组长。那个曾令他们束手无策的灵长园的袿姬被打倒的消息刚在畜生界传开，她立刻就展开了下一步行动。她认为，只要袿姬不在，自己支配畜生界只是时间的问题，因此在那之前先视察一下人间界，如果可能的话就直接支配。"
 trait_gsk_saki_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_saki_name: "早鬼"
 gsk_dynasty_saki_name: "骊驹"
 trait_gsk_sakuya: "十六夜咲夜"
 trait_gsk_sakuya_character_desc: "#T 完美而潇洒的从者 #!\n#E 职业 #!	女仆\n#E 能力 #!	操纵时间程度的能力\n#E 住所 #!	红魔馆\n她是住在红魔馆并在里面工作的女仆。是被称之为恶魔栖息之馆的红魔馆中唯一的人类，是女仆们的女仆长。她是个在普通人类不敢接近的地方工作的不可思议的少女。\n没人见过她在进入红魔馆之前是怎样的。而且她对幻想乡里人类的来访极为冷淡，常站在妖怪的阵营之中。所以人们觉得她不是幻想乡的人类，有可能是外面世界或者是别的世界来的人。她没有和村落里任何人类亲近，身上含有许多谜。\n不过，当她去村落买东西时，她会一脸愉快，一点也没有敌视人类的样子（×1在红魔馆时，她会有敌视的目光，那也兼含馆内的警备吧。）。"
 trait_gsk_sakuya_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_sakuya_name: "咲夜"
 gsk_dynasty_sakuya_name: "十六夜"
 trait_gsk_sanae: "#P 东风谷早苗 #!"
 trait_gsk_sanae_character_desc: "#T 被祭拜的风之人 #!\n#E 能力 #!	引发奇迹程度的能力\n#E 危险度 #!	低\n#E 人类友好度 #!	高\n#E 主要活动场所 #!	守矢神社等\n从外面世界来的人类。非常少见地适应了幻想乡的生活。虽说是人类，但其实也是神明。保持人类的样子成为了神明的人被称为现人神。算上八坂神奈子和洩矢诹访子，合计有三位神在守矢神社里生活。\n神灵是通过收集信仰来增强力量，但据我所知没有人类信仰她。因此，普遍认为她的神力比较薄弱（×1 守矢神社收集的信仰说不定也是要均分的。）。\n她在守矢神社之中的任务，似乎就是到人类村落去收集信仰。对方是人类的话他们的警戒心就会减弱，如果她能在众人面前引发奇迹（×2 小把戏等级的奇迹。）的话，应该会有很高的人气的吧。\n性格跟普通的人类差不多，但是也能看得出有点小区别。可能因为她原本是外面世界的人类吧。有点笨笨的，感觉也和幻想乡的人类有点差异。"
 trait_gsk_sanae_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_sanae_name: "早苗"
 gsk_dynasty_sanae_name: "东风谷"
 trait_gsk_satono: "尔子田里乃"
 trait_gsk_satono_character_desc: "可以诱导出万物潜在能力的两个人。是隐岐奈的部下。她们原先是普通的人类的孩子，但受隐岐奈的魔力影响，已经不算是人类了。仍是人类时的记忆也几乎丧失了，现在只会狂喜乱舞。\n但是性格还和人类时期一样，舞冒冒失失却很有行动力，里乃小心谨慎，却有自信过剩的缺点。\n她们的舞蹈，并不是为了取悦世人，已经是超脱了常轨的东西。完全是为了隐岐奈而起舞，为了隐岐奈而行动。"
 trait_gsk_satono_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_satono_name: "里乃"
 gsk_dynasty_satono_name: "尔子田"
 trait_gsk_satori: "古明地觉"
 trait_gsk_satori_character_desc: "#T 怨灵也为之惧怯的少女 #!\n#E 能力 #!	将一切悉数破坏程度的能力\n#E 危险度 #!	极高\n#E 人类友好度 #!	完全没有\n#E 主要活动场所 #!	地灵殿\n在到处都是被嫌恶者的旧地狱中，在这群体中有一类特别惹人讨厌的妖怪，那就是觉2了。尽管当时是由于无法跟人类以及妖怪和谐共处从而逃到旧地狱去的，但结果，还是被旧地狱的妖怪所讨厌。\n那理由，就是来自她的读心能力。无论谁都不想要跟会读心的家伙碰面啦。被读心这种事不仅是等同自己赤着身子跟她说话，而是意味着连普通地对话也无法做到。她在旧地狱中一个名为地灵殿的地方把自己完全隔离，放弃跟任何人进行交流。"
 trait_gsk_satori_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_satori_name: "觉"
 gsk_dynasty_satori_name: "古明地"
 trait_gsk_seiga: "霍青娥"
 trait_gsk_seiga_character_desc: "#T 穿墙的邪仙 #!\n#E 能力 #!	穿越墙壁程度的能力\n#E 危险度 #!	高\n#E 人类友好度 #!	极高（喜欢人类）\n#E 主要活动场所 #!	人类村落等\n思考邪恶的事而行动的邪仙。有着只要对自己有利，身边的人类变成怎样都无所谓的思考模式。性格非常的邪恶。\n百岁左右的仙人还是为数不少的，但活了千年以上的仙人已经在修行的途中逐渐减少。她就是这些少数的仙人之一。要问为什么的话，那是因为活到这么长寿的仙人，大多都已经成为了天人或神灵之类的高级种族了，所以像她这样仍故意继续当仙人的存在实在非常稀有。也许是考虑到她邪恶性格的所为也不会习惯跟天人一起生活，但对此她似乎一点都不在意。"
 trait_gsk_seiga_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_seiga_name: "青娥"
 gsk_dynasty_seiga_name: "霍"
 trait_gsk_seija: "鬼人正邪"
 trait_gsk_seija_character_desc: "企图下克上的天邪鬼。天邪鬼不属于鬼，只是一种性格扭曲的妖怪。\n她一天到晚脑子里总想着和其他人相反的事情。别人一反感她就高兴，看到别人一高兴她就开始心生厌恶。绝对不服从命令。就算自己赚了也绝不会把别人应得的给对方。这样的家伙当然会被人类、妖怪双方都厌恶，但别人越是讨厌她自然就越高兴。"
 trait_gsk_seija_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_seija_name: "正邪"
 gsk_dynasty_seija_name: "鬼人"
 trait_gsk_seiran: "清兰"
 trait_gsk_seiran_character_desc: "名副其实的炮灰。在被称为Eagle Rabbit的地面调查部队之中负责潜伏渗透这项最危险的工作。尽管工作危险，薪水却很低。\n月兔虽然都有心灵感应能力，但从不会认真进行交谈。似乎是在休息中为伙伴捣年糕时遭到了袭击。"
 trait_gsk_seiran_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_seiran_name: "清兰"
 gsk_dynasty_seiran_name: ""
 trait_gsk_sekibanki: "赤蛮奇"
 trait_gsk_sekibanki_character_desc: "在村落里混在人类当中生活的妖怪。因为能让头飞出去所以在很多时候十分方便。性格方面自尊心有点高，与人类和妖怪都没法打成一片。总给人一种高高在上的感觉。今年夏天，在人类的村落里由宗教家们所发起的祭典也闹了好一阵子，就在人类和妖怪都欢欣雀跃之时，她却对那些流行文化抱着否定的态度，一个人独自生活着。"
 trait_gsk_sekibanki_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_sekibanki_name: "赤蛮奇"
 gsk_dynasty_sekibanki_name: ""
 trait_gsk_shikieiki: "四季映姬·夜摩仙那度"
 trait_gsk_shikieiki_character_desc: "#T 乐园的最高裁判长 #!\n#E 能力 #!	明鉴黑白程度的能力\n#E 危险度 #!	极低\n#E 人类友好度 #!	普通\n#E 主要活动场所 #!	彼岸\n大量阎魔的其中一人。常担当幻想乡死者的裁决，是和我们关系最密切的阎魔（×1夜摩仙那度是她在是非曲直厅中的职务名，意思就是那样，意为乐园的阎魔。1）。\n由于四季映姬非常喜欢说教，且她从来不会说出失之偏颇的话语，会令人油然而生一种难以接近的氛围。不过，她的说教多数还是为了幻想乡中的人类着想，面对她的说教，要坦率地表达自己的感激之情并洗耳恭听。这位阎魔在幻想乡很有名，特别是那些长生不老的妖怪，都曾受其关照。不过对妖怪来说，阎魔的所在，妖怪都不愿逗留。阎魔出现在幻想乡，妖怪们都会躲起来。"
 trait_gsk_shikieiki_desc: "$trait_gsk_touhou_girl_desc$"
