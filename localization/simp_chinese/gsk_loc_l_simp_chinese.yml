 trait_gsk_reimu: "博丽灵梦"
 trait_gsk_reimu_desc: "$trait_gsk_touhou_girl_desc$"
 trait_gsk_reimu_character_desc: "#T 乐园的巫女 #!\n#E 职业 #!	巫女\n#E 能力 #!	在空中飞行程度的能力\n#E 住所 #!	博丽神社\n[gensokyo|E]境内博丽神社的现任巫女。博丽神社是专门守护[gensokyo|E]不可缺少的大结界的神社。博丽的巫女代代以解决异变为事业（×1因为无法期待赛钱的供奉。）。她是历代巫女中最缺乏危机感的一位，虽然修行不足，却拥有足够的实力。她天生拥有幸运和敏锐，也降伏了不少妖怪。"
 trait_gsk_akyuu: "稗田阿求"
 gsk_akyuu_name: "阿求"
 gsk_dynasty_akyuu_name: "稗田"
 trait_gsk_akyuu_monologue_desc: "我开始编纂[gensokyo|E]缘起，从第一代阿一十八岁时算起，至今已千年以上。在当时，能读文字本身就不是一般的事，初期的[gensokyo|E]缘起与其说是为了马上阅读，不如说是为了流传给后代而记述下的书物。现在的我难以理解当时的文字，这样的话，作为资料就没有多少其意义了。\n之后阿尔、阿未转生，很幸运我作为第九代出生。转生后过去的记忆基本上都失去了，先祖阿礼拥有的求闻持能力，即过目不忘的能力，却能继承下来。当然我阿求也拥有此能力，在编集书物时大有用处。\n我作为阿一，进而说是阿礼的转生，总算能理解这回事。但过去[gensokyo|E]的记忆却难以鲜明。若想知道过去的历史，也得和普通人一样，通过翻阅资料来了解。\n所有御阿礼之子，或者说全都是我，寿命无法长久。不知是转生不完全，还是智能太高的缘故，总之大概活不过三十岁。而且转生之术还得提早很多年便开始准备。所以能够过上正常人生活的时间实在很少。相对以前，现在的[gensokyo|E]能够过得更轻松愉快，在这点上真是非常遗憾。转生之术其实就是在生前乞求阎魔大人的许可，在得到转生用的肉体和转生前的百余年间，在地狱的阎魔大人手下劳动。其间，即使现在[gensokyo|E]来往冥界变得容易了，我也无法知道[gensokyo|E]的变成什么样子了。\n至今为止各次转生中，最痛苦的事情莫过于所有的人际关系都被清空重头来过。但是这次我有会不一样的预感。那就是妖怪与人类距离缩近，我也认识了不少妖怪的事实。妖怪能够活数百年，即使我坠入地狱百余年，认识的人类都已不复存在，但也许能再遇到认识的妖怪吧。现在的[gensokyo|E]，多少能中和我对转生的恐惧与孤独。\n这次的[gensokyo|E]缘起，还未算完结。我会在转生准备开始前，继续编集本书。在此期间我希望能一直边听幺乐团的音乐，边享受我（＊８）最喜爱的红茶。"
 trait_gsk_akyuu_character_desc: "#T 幻想乡的记忆 #!\n阿求是良家大小姐，总是穿着漂亮的和服。因为[gensokyo|E]中的人类基本上都穿和服，所以她在村里应该不会特别显眼。按理说她本天生薄命，却似乎已经活了很久，而且感觉越来越有精神，可能是因为医学的进步吧。"
 trait_gsk_alice: "爱丽丝·玛格特洛依德"
 trait_gsk_alice_character_desc: "#T 七色的人偶师 #!\n#E 能力 #!	操控人偶程度的能力\n#E 危险度 #!	低\n#E 人类友好度 #!	高\n#E 主要活动场所 #!	任何地方都可能\n要说在祭典中出现在人们面前、表演着人偶技艺的魔法使的话，那就是爱丽丝·玛格特洛依德。\n她是一位能用魔法操控人偶，让它们表现得栩栩如生的技艺精湛的魔法使。\n金发与白皙的皮肤，她本人也有着人偶般的外表。\n她是属于由人类修行而成的魔法使。因此十分理解人类。在魔法使当中资质尚浅，属于新人。虽然已经不必要了，但仍然还保持着和人类一样的吃饭与睡觉的习惯。"
 trait_gsk_alice_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_alice_name: "玛格特洛依德"
 gsk_dynasty_alice_name: "爱丽丝"
