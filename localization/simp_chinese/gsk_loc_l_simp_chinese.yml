 trait_gsk_yatsuhashi: "九十九八桥"
 trait_gsk_yatsuhashi_character_desc: "各自都是传统乐器的付丧神。扮演冷静成熟的姐姐角色的弁弁和扮演争强好胜却少根筋的妹妹角色的八桥。二人虽然都以姐妹相称，但其实只是因为她们是在同一时期成为付丧神而并无血缘关系。她们意识到，自身的力量之源来自于空中出现的那座逆城，于是便朝着那里前进。她们俩的目的是让道具征服世界。也就是常说的下克上。她们的梦想是要实现一个道具能够自由行动，能够充分发挥其能力的理想乡。"
 trait_gsk_yatsuhashi_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_yatsuhashi_name: "八桥"
 gsk_dynasty_yatsuhashi_name: "九十九"
 trait_gsk_yorihime: "绵月依姬"
 trait_gsk_yorihime_character_desc: "依姬的姐姐是绵月丰姬，两人同为月之公主。八意永琳曾是绵月姐妹的师父，按人类的说法，两人分别是永琳外甥孙的妻子和外甥孙夫妇的儿媳[儚月抄小说1话]，绵月姐妹放弃搜索永琳已有好几百年。绵月姐妹是月之使者的首领，绵月家中饲养的兔子就是月之使者。铃仙·优昙华院·因幡曾是绵月姐妹所属的士兵兼“宠物”，被二人称为Reisen。铃仙逃往地上后，绵月姐妹将一只受永琳之托前来送信的月兔作为士兵兼宠物收入麾下，依然称其为Reisen。"
 trait_gsk_yorihime_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_yorihime_name: "依姬"
 gsk_dynasty_yorihime_name: "绵月"
 trait_gsk_yoshika: "宫古芳香"
 trait_gsk_yoshika_character_desc: "#T 忠诚的尸体 #!\n#E 能力 #! 什么都能吃的程度的能力\n#E 危险度 #! 极高\n#E 人类友好度 #!	完全没有\n#E 主要活动场所 #!	墓地\n死后被邪仙操纵着的僵尸。僵尸因为是尸体所以也是放不久的。但是因为她的身体被施了防腐的咒语所以不会腐烂（×1 脑髓除外。）。因为是僵尸所以没有自我。由于不会感觉到痛楚和疲惫，所以能突破正常肉体的限制，发挥常人所以没有的力量（×2 人类一般来说只能使用极限的八分之一程度的力而已。）。"
 trait_gsk_yoshika_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_yoshika_name: "芳香"
 gsk_dynasty_yoshika_name: "宫古"
 trait_gsk_youka: "戎璎花"
 trait_gsk_youka_character_desc: "能够非常精巧地垒石头的高手。她擅长垒石技术，相当于是赛之河原水子们的领袖。此外，她能将无意义的单调工作变得欢乐有趣，是一位苦中作乐的福神。她总是乐观开朗且长于才智，接连举办垒石大赛等种种新活动，是受水子们爱戴的赛之河原的偶像。"
 trait_gsk_youka_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_youka_name: "璎花"
 gsk_dynasty_youka_name: "戎"
 trait_gsk_youmu: "魂魄妖梦"
 trait_gsk_youmu_character_desc: "#T 半分虚幻的园艺师 #!\n#E 能力 #!	使用剑术程度的能力\n#E 危险度 #!	中\n#E 人类友好度 #!	高\n#E 主要活动场所 #!	 冥界\n幽灵是不定形的，纯粹的幽灵很少会化成特定人形。魂魄家不是纯粹的幽灵，而是幽灵和人类的混血的家系。\n外表和普通人类无差别。思考方式也和人类一样，据说体温要比普通人低一些。寿命也比人类长很多。可能是因为有一半是无寿命的幽灵。另外，人类的形态旁边往往跟着一只大型幽灵。这幽灵是半人半灵的特征，是和普通人区别的唯一方法。这幽灵按照半人半灵的意志活动。但是，和通常的幽灵也有不同，体温不那么的冷。妖梦在冥界的白玉楼担任园艺师，同时也兼任剑术指导住在那里。最近在显界也频繁露面。\n也就是说，可能是现在（×3第九代阿礼——阿求的时代。）冥界和显界的结界稀薄化了。至于结界稀薄化的原因，虽然作了种种猜测，但实际的原因是操纵境界的妖怪的一时兴起 。"
 trait_gsk_youmu_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_youmu_name: "妖梦"
 gsk_dynasty_youmu_name: "魂魄"
 trait_gsk_yugi: "星熊勇仪"
 trait_gsk_yugi_character_desc: "#T 被谈论的怪力乱神 #!\n#E 能力 #!	拥有怪力乱神程度的能力\n#E 危险度 #!	极高\n#E 人类友好度 #!	不明\n#E 主要活动场所 #!	旧地狱\n能让哭喊的孩子吓得闭嘴的鬼。虽说现在鬼的行踪再也没人知晓，但得知旧地狱中栖身着这么一个人。恐怕旧地狱中也栖息着其他的鬼。鬼是有同伴意识却亦有我行我素的精神，似乎他们连伙伴们都在哪都不知道的样子。传闻说她有异常程度的怪力。同样身为鬼的萃香也说过「虽然咒术系的力量比我弱，但身体使出来的力量大概比我强（×1 也有说「但是酒量可没法跟我比（自己比较强的意思）」。）」。事实上，怪力是到哪种程度也只是传闻而已，听说是光是踏一下脚就能把附近的建筑物摧毁的程度。"
 trait_gsk_yugi_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_yugi_name: "勇仪"
 gsk_dynasty_yugi_name: "星熊"
 trait_gsk_yukari: "八云紫"
 trait_gsk_yukari_character_desc: "#T 境界的妖怪 #!\n#E 能力 #!	操纵境界程度的能力\n#E 危险度 #!	不明\n#E 人类友好度 #!	普通\n#E 主要活动场所 #!	任何可能的地点\n要说最像妖怪的妖怪，就必须要提到八云紫的名字。这个妖怪，由于其危险的与根源相关的能力、神出鬼没而性格不近人情、行为原理与人类完全相异等等的原因，是一个没人愿意与她为敌的妖怪。\n外表和人类没有区别。喜欢华丽的衣服、撑着一把大阳伞。\n主要活动时间是夜晚、白天睡觉。是个典型的妖怪（×1最近在夜晚活动的人类增加的同时，昼间活动的妖怪也增加了。）。另外，尽管都说冬天一直在冬眠，因为只是其本人所谈及而且实际在何处居住无法确认，所以真伪的程度无法确定。\n古时候，幻想乡缘起阿一所著（×2初代撰写的幻想乡缘起，有超过一千二百年的历史了。）的妖怪录中也有着这种相似的妖怪登场。据说以与那个时代相符合的装束举止出现。"
 trait_gsk_yukari_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_yukari_name: "紫"
 gsk_dynasty_yukari_name: "八云"
 trait_gsk_yuka: "风见幽香"
 trait_gsk_yuka_character_desc: "#T 四季的鲜花之主 #!\n#E 能力 #!	操纵鲜花程度的能力\n#E 危险度 #!	极高\n#E 人类友好度 #!	最恶劣\n#E 主要活动场所 #!	太阳花田\n一年四季生活在花的围绕之中，人类、妖怪如果闯入打扰的话会被她以强大的力量不问缘由地消灭。与其说是花之妖怪更像是自然的化身，和妖精不同，其危险度要远比到目前为止所有介绍的妖怪都要高。平时生活在被自然的花包围的场所，乍一看起来很平和但是对待其他的生物毫不留情。\n操纵花的能力也就是说，让花盛开、使向日葵面向太阳、让枯萎的花再度盛开等这类程度的样子。实际上，这种能力只是附属物罢了，其本身就是有纯粹的高等妖力和身体能力优秀的，妖怪中的妖怪。"
 trait_gsk_yuka_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_yuka_name: "幽香"
 gsk_dynasty_yuka_name: "风见"
 trait_gsk_yuma: "饕餮尤魔"
 trait_gsk_yuma_character_desc: "形如羔羊的神兽。她是贪婪的大胃王，无论实体还是灵体，有机物还是无机物，任何事物都会被她囫囵吞入肚中。非但如此，她甚至还能通过吞入腹中这一行为去理解被她吞入的事物，将其转化为自己的力量。她吞下的事物，似乎也会对她的性格造成影响。\n她是畜生界的组织：刚欲同盟的盟主。刚欲同盟并不会集结党羽闹出引人注目的动静，而是个纵观大局，意图待到时机成熟后，轻松夺取一切的组织。这个组织的信条是“坐收渔利”。"
 trait_gsk_yuma_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_yuma_name: "尤魔"
 gsk_dynasty_yuma_name: "饕餮"
 trait_gsk_yuyuko: "西行寺幽幽子"
 trait_gsk_yuyuko_character_desc: "#T 幽冥楼阁的亡灵少女 #!\n#E 能力 #!	操纵死亡程度的能力\n#E 危险度 #!	极高\n#E 人类友好度 #!	高\n#E 主要活动场所 #!	冥界\n她是住在冥界白玉楼的西行寺家的大小姐。她以亡灵的身姿存世千年以上，是极其少见的长寿（×1长寿？）亡灵。\n她对人无怨恨，再加上能统制幽灵，阎魔就命令她管理幽灵。而好处就是能永远住在冥界。\n她的样子和是人类时没太大差别，据说只是肌肤和发色变得有些淡薄。她的身体封印在白玉楼，所以永远无法进行供养。也就是说只能以亡灵的姿态永远生存（×2生存？）下去。\n她的性格十分慢性子，已不记得自己来冥界已多久了。还有就是当天早餐的内容也不记得（×3是装傻的吧。）。"
 trait_gsk_yuyuko_desc: "$trait_gsk_touhou_girl_desc$"
 gsk_yuyuko_name: "幽幽子"
 gsk_dynasty_yuyuko_name: "西行寺"
